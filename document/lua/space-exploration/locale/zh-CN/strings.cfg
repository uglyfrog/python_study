page_meteor_defence_text_1=大多数星区都会遭到随机间隔的流星打击。您可以在mod设置中更改打击之间的最大间隔。\n\n流星的数量也是随机的，1为50％，2为25％，3为12.5％，4为6.25％，等等… \n\n流星防御系统可以拦截流星。它们会按顺序开火，因此如果所有流星都被摧毁，剩余的防御系统将不会开火。\n流星防御系统需要弹药和充能并在充能时消耗更多的能源。\n流星防御系统的耗电量并不低，因此明智的做法是在风险与成本之间找到一种平衡。
menu_coremining=[img=item/se-core-miner] 星核采矿
title_coremining=星核采矿
page_coremining_text_1=星核采矿只能在行星和卫星上进行。每个行星和卫星都可以根据其不同的核心成分产出不同类型的星核碎片。\nNauvis产出相对平衡的各类资源，但是其他地方通常主要产出一种资源类型。\n星核钻机非常耗电，但是您也可以从采集到的的煤炭、石油和铀矿中“回收“一部分资源。\n\n星核钻机消耗大量电能，并且您放置在星球上的每个星核钻机都会降低同一星球上所有星核钻机的效率。\n即使您放置多个星核钻机，它们的能源效率也比普通矿机低得多，但它们永远不会耗尽资源。\n在早期的游戏中，如果您有多余的电力，使用1个星核钻机可能会很有用。\n如果您是从一个很小的星球开始的，那么太阳能和星核钻机可能是获取足够资源以离开星球的唯一途径。\n\n在游戏的后期，星核钻机可从采矿产能科技中获得巨大加成。\n正确的做法是将少量星核钻机放置在更多的星球上，而不是将大量星核钻机放置在几个星球上。
menu_beacons=[img=item/se-wide-beacon-2] 插件效果分享塔
title_beacons=插件效果分享塔
page_beacons_text_1=[font=heading-2]插件分享塔过载 [img=virtual-signal/se-beacon-overload][/font]\n\n插件分享塔过载是对异星工厂插件分享塔机制的大改。制作设施仅能手一个插件效果分享塔的影响，若超过一个则会过载并停止生产。\n\n这一改动允许单个分享塔使用更多的插件并鼓励在设施和分享塔中安装更强力的插件以获取最大加成。这一改动也允许并鼓励更多样的工厂设计。\n\n单个基础插件效果分享塔比原版的强大得多，但不能将它们的效果叠加在一台机器上，所以相比原版，你可能获得的最大提升会有所降低。更强大的分享塔能够获得远超原版的最大提升。\n\n从广域插件效果分享塔开始，玩家可以体验到大量的插件节约，以及自由创建围绕大型建筑或多个流体或材料输入的复杂设计。\n\n受多个分享塔影响的机器将被标记为插件分享塔过载图标并暂停所有生产。在这个过程中，它们仍然会保留最低的能耗。
menu_launching_satellites=[img=item/satellite] 发射卫星
title_launching_satellites=发射卫星
page_launching_satellites_text_1=您已经发射了[color=cyan]__1__[/color] 颗卫星。\n\n[font=heading-2][img=virtual-signal/se-remote-view] 导航卫星上行链路[__CONTROL__se-remote-view__][/font]\n\n当您从“火箭发射井”将导航卫星发射到太空时，您可以按[__CONTROL__se-remote-view__] 键查看[img=virtual-signal/se-remote-view] 导航卫星视角。在卫星模式下，您的镜头与角色分离，因此您可以快速浏览地图，甚至发现新区域。\n有一些您无法在卫星模式下执行的操作，例如直接放置或挖掘实体。\n不过，您可以做很多事情，例如使用蓝图、红图、放置幻影实体、设置电缆连接、更改组装机配方、设置组合器等。\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]宇宙浏览器[__CONTROL__se-universe-explorer__][/font]\n\n导航卫星网络还可以让您查看其他表面，例如其他行星、卫星、小行星带、小行星区和轨道。按[__CONTROL__se-universe-explorer__]弹出已知星区列表。\n如果您发射了卫星，则可以单击“扫描表面”以查看目标区域中的内容。在尝试飞向某个星球之前，最好先侦察一下这个星球。\n\n发射卫星还有助于在其所在的星系中进行星区探测（更多详细信息，请参见星区探测章节）。
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] 星区探测
title_zone_discovery=星区探测
page_zone_discovery_text_1=宇宙中有很多可以被探索的恒星、行星、卫星、小行星带和小行星区。\n\n[font=heading-2]导航卫星[/font]\n您可以发射一颗导航卫星来探测随机的行星、卫星和小行星带，只能探测到卫星发射地所在的恒星系统中的天体。\n如果本恒星系中无法发现更多天体，卫星将会发现新的恒星，但它无法发现环绕其他恒星的天体或深空中的任何天体。\n\n[font=heading-2]星区探测技术[/font]\n您可以使用太空望远镜寻找并探测新的星区。它们将储存在“星区探测”科技中。基础的星区探测科技可以解锁随机的恒星、行星、卫星或小行星带。\n\n[font=heading-2]星区定向探测技术[/font]\n星区定向探测技术和基础星区探测科技是相同的，但是如果您选择了资源偏好（下方按钮），则它会寻找该资源含量更高的区域，因此您更有可能发现具有指定资源的区域。\n请记住，在发现恒星之前无法发现行星，而在发现行星之前无法发现卫星。不要期望每次都能找到想要的东西。\n\n[font=heading-2]深空星区探测技术[/font]\n深空星区探测技术只寻找深空中的特殊区域，这是发现小行星区的唯一途径。小行星区是唯一可以找到寂介素矿石的地方。\n深空探测不能指定目标资源。\n\n[font=heading-2]星区探索资源偏好：[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 运载火箭
title_cargo_rockets=运载火箭
page_cargo_rockets_text_1=运载火箭是从运载火箭发射井发射的，也被称为发射场。\n\n您已经发射了[color=cyan]__1__[/color] 枚货物火箭。\n\n基于科技水平的运载火箭失事几率：最大失事几率降低了 [color=cyan]__2__%[/color]。\n\n基于你的火箭生存能力技术：失事几率降低 [color=cyan]__3__%[/color]。\n\n基于你的可重复使用火箭技术：[color=cyan]__4__[/color] +/- 至多 10（合计最多 100）个部件可回收。\n\n[font=heading-2]入门[/font]\n\n在你发射货运火箭之前，你需要在安装太空探索以后，用火箭发射井（标准的异星工厂“原版”发射井）发射一颗卫星。\n\n一旦你建造了一个运载火箭发射井，你就需要建造火箭并为其提供燃料：\n\n  • 装载 100 个运载火箭区段。其中 20 个可在目的地从火箭上回收，如果研究得当能回收更多。\n  • 装载 1 个太空舱。这个总能在目的地回收，并可以让你从轨道上返回星球。\n  • 大量的液体火箭燃料，输送到靠近角落的 8 个连接点之一。所需的燃料量取决于你发射的星球半径和到目的地的距离。如果使用“任何该名字的货舱着陆点”的目的地选项，它将为能抵达任何一个有效的目的地而装载足够的燃料。\n\n你可以从前面的门进入货物火箭仓（按 __CONTROL__toggle-driving__）。这将让你乘坐火箭。你还应该准备好推进太空服和维生罐，这样你在发射到太空时才不会死。\n\n你的第一枚火箭不会有任何地方可以降落，所以它将在货物释放时分解。有时火箭会错过一个着陆台并坠毁。即使在坠毁的情况下，货物也会被部署在货舱中，所以你永远不会失去所有的货物。\n\n你应该带一个火箭着陆台和一些轨道平台框架，这样你就可以搭建下一枚火箭的着陆台。\n\n发射前在你的基地也建造一个火箭着陆台，可以让你很方便地直接回到那里，而不是在你回来的时候降落到随机位置。\n\n[font=heading-2]目的地[/font]\n\n一旦你放置了一个着陆台，记得更新火箭发射井的目的地，使其以着陆台为目标，而不是在轨道上的一个随机位置。你可以亲自或通过卫星视角（快捷键‘n’）来完成。然而，火箭不会发射到依然包含物品的着陆台，所以一定要清空它。\n\n[font=heading-2]基础自动化[/font]\n\n火箭发射井会输出火箭中已经有多少个零件的信号。你可以给机械臂设置一个条件 [运载火箭区段 < 100]，以确保它不会用额外的节数填充火箭。\n\n如果你在发射井上设置了发射触发器，它就能自动发射，但火箭不会自动发射到非空的着陆台（否则货物可能装不下）。\n\n[font=heading-3]输入信号[/font]\n\n[img=virtual-signal/signal-green] 绿色信号：如果发射井被配置为有绿色信号时发射，则可启动一次发射。\n\n[font=heading-3]输出信号[/font]\n\n[img=virtual-signal/signal-E] E 信号：空闲的物品槽数量\n\n[img=virtual-signal/signal-F] F 信号：装满的物品槽数量。\n\n[img=virtual-signal/signal-L] L信号：抵达设置的所有可能目的地所需的液体火箭燃料。\n\n[img=virtual-signal/se-cargo-rocket] 运载火箭信号：如果火箭已建造完成（即 1 个太空舱和 100 个运载火箭区段），则返回 1。\n\n[img=item/se-space-capsule] 载人仓信号：火箭制造中使用的载人仓和作为货物装载的载人仓数量总和。\n\n[img=item/se-cargo-rocket-section] 运载火箭区段信号：火箭建造中使用的运载火箭区段和作为货物装载的运载火箭区段数量总和。\n\n[img=fluid/se-liquid-rocket-fuel] 液体火箭燃料信号：发射井中液体火箭燃料的总量。
menu_delivery_cannons=[img=item/se-delivery-cannon] 货运火炮
title_delivery_cannons=货运火炮
page_delivery_cannons_text_1=货运火炮是具有行星际射程的爆炸辅助轨道炮。它们被设计用来发射坚固的同质资源，可以在突然的加速中存活下来。它们不能发射更复杂的制造中间产物或设施。\n\n货运火炮只有一个目标点，它对那个点上的东西没有任何了解，只要它有能量和一个装满的货运火炮货舱，就会发射有效载荷。如果你想给火炮的发射能力增加条件，你需要限制大炮装载资源或货舱的能力。当一个投递胶囊落在地上时，它会破坏这个区域，大部分资源都会被破坏。一个货运火炮接收箱就可以安全地接住胶囊，只要它还没满。你可以用不同的资源的多个加农炮向同一个箱子开火。\n\n建议你保持目标箱子是空的，或者用信号限制火炮的输入。
menu_lifesupport=[img=item/se-lifesupport-equipment-1] 维生系统
title_lifesupport=维生系统
page_lifesupport_text_1=维生系统是由维生装备和维生罐来构成的。你需要这两样东西才能在恶劣的环境中生存。\n\n维生装备和消耗罐可以在维生设施中制造。\n\n维生罐提供系统所需的资源，并逐渐消耗。 随着维生条的减少，新的罐子会直接从你的背包中消耗掉。\n\n维生装备需要放置在装甲的装备插槽中，不过如果你使用的是推进太空服，那么它内置了 1 件维生装备。在装备插槽中放置额外的维生装备会增加维生效率。如果你在非推进太空服中使用维生装备，那么它能在恶劣环境的星球上保护你，但不会保护你免受太空的真空窒息伤害。\n\n[font=heading-2]恶劣环境[/font]\n恶劣环境是指任何只要待在那里就会对你的身体造成伤害的区域。维生设备的设计就是为了保护您免受这些危害，为您提供适当的加压、氧气、水、营养、热调节和辐射防护。两大恶劣环境是：\n\n太空：太空服（推进太空服）是维生系统在真空中正常运行的必要条件。你不能在太空中使用其他类型装甲的维生系统，你仍然会窒息。\n\n地表：某些行星和卫星可能会有危险 比如辐射，极寒，极热，或者酸性大气层，需要维生设备（即将推出）。如果使用了某些生物武器，也需要生命支持（瘟疫世界）。这些区域的维生可以由推进太空服提供，或者由放置在任何其他类型装甲中的维生设备提供。
menu_space_sciences=[img=item/se-rocket-science-pack] 太空科技
title_space_sciences=太空科技
page_space_sciences_text_1=[img=item/se-rocket-science-pack] 第一种太空科技是火箭科研包。它必须在太空制造，所以您必须在太空中建立一个小太空站才能生产它。\n火箭科研包和后续科研包只能在太空中使用，所以您必须将其他科研包发射至太空，并放置在强大的太空实验室中。\n\n[font=heading-2]专业科学[/font]\n\n四种专业科学分别是，天文学、生物学、能量学和材料学。\n它们都是由数据驱动的，并遵循一套实验过程来为超级计算机收集数据，以建立越来越精确的生命、宇宙和一切的模型。\n它们的技术水平大致相同，因此您可以自由选择开发顺序，但是每个领域都需要特定资源，因此在决定首先研究哪个领域之前，请先了解一下您的恒星系。\n\n[img=item/se-astronomic-science-pack-4] 天文学主要关注太空物流技术。\n\n[img=item/se-energy-science-pack-4] 能量学主要针对能源生产，电力传输和高科技产品。\n\n[img=item/se-material-science-pack-4] 材料学的重点更多是重工业和直接升级。\n\n[img=item/se-biological-science-pack-4] 生物学专注于角色升级、医学、生命支持、生物武器以及产能。\n\n[font=heading-2] 深空科学[/font]\n\n[img=item/se-deep-space-science-pack-1] 深空科学的重点是探索星际虚空、反物质和扭曲的时空。
menu_energy_beams=[img=item/se-energy-transmitter-emitter] 能量束
title_energy_beams=能量束
page_energy_beams_text_1=[font=heading-2]日冕物质喷射[/font]\n该地区的恒星经常喷射出危险的粒子流。一颗行星或卫星被卷入到这些粒子流中并不罕见。如果你在受影响的表面有基地，你应该撤离，分散你的资产，或者建立一个有大型蓄能器备份的保护伞防御设施。当一个表面受到威胁时，会有至少 4 小时的预警。已知的威胁将在下面列出。
page_energy_beam_warning_text=[img=virtual-signal/se-star] 警告：日冕物质喷射正在袭往__1__。防卫所需预期能量： __3__GJ。预期抵达时间：__2__s。
page_energy_beams_text_2=[font=heading-2]保护伞：能量束防御[/font]\n能量束防御设施“保护伞”可抵挡日冕物质喷射和天基能量束武器。它的工作原理是将磁性粒子悬浮到一个保护性的气泡中，然后根据需要重新排列和聚集粒子，以扩散敌对的能量束。运作的唯一要求是电力，基础能耗为 10MW，但会根据来袭能量束的强度而增加。对付日冕物质喷射，每个表面只需要1个，对付能量束武器，1 个保护伞可以防御高达 500GJ 的攻击力。对于日冕物质喷射，在一个半径 5000 的和 100% 太阳能的星球上，预计在 2 分钟内的耗能 160GJ，并于 1 分钟时达到 2GW 的峰值功率。这个数值会随着该区域的太阳能倍数而增减，且对于星球，会根据半径相对于 5000 的基础半径而增减。对于来自能量束发射器的能量束，预计功率需求是目标能量束强度的 1/10（计算来袭束的损失后）。\n\n[font=heading-2]能量束[/font]\n能量束发射器能够向不同的表面发送能量。它可以通过 2 种主要方式来工作，要么作为向远处表面提供能量的方式，“输能”，要么作为切割光束武器，“光矛”。在“光矛”模式下，光束会持续破坏一个区域，但可以在目标表面移动，切割出一条路径。伤害率、面积和光束速度会根据投入光束的能量而增加。“自动光矛”模式有自主选择目标的功能。\n\n一个能量束发射器有 4 个连接点，可以连接至能量束室。能量束室可以纵向连接，或长边与短边中间相接，但不能直接侧向连接。能量束注入器直接连接到能量束室的两侧。每个能量束注入器都会增加所连接的能量束发射器的功率。要从能量束中收集能量，你需要在目标表面有一个能量束接收器，并从发射器上使用瞄准器选择它作为目标。一旦能量束以接收器为目标，接收器就会发热。热量可以从侧面的热连接来驱动换热器和涡轮机。
menu_spaceships=[img=virtual-signal/se-spaceship] 太空飞船
title_spaceships=太空飞船
page_spaceships_text_1=太空飞船是功能强大的大型运载工具，可以将许多封闭的结构、物品和玩家发射到太空中，然后围绕恒星系飞行并降落在其他表面上。\n\n[font=heading-2]飞船建造[/font]\n飞船是由许多地板和较小的组件组​​成的，您可以根据您的设计随意拼接这些组件。您设计的太空飞船几乎就像一个小型的可移动基地。\n\n建造飞船的第一步是从飞船的地板开始。不要建造太大，因为你的前几艘飞船会有严格的尺寸限制，这一限制可以通过研究来扩展。将飞船墙壁放在飞船地板边缘以制成舱壁，这一步需要确保没有间隙（包括对角线）。在舱内放置飞船控制台，这是飞船的核心部分，也是你控制飞船的途径。放置控制台后，控制台会发出一些脉冲，检测是否正确安装了必须的部件，判断密封性是否符合要求以及计算飞船启动时可能解体的部件。如果有任何方块闪烁红色，那么你的设计就有问题，你可以通过检查飞船控制台来诊断。你还需要一个飞船火箭助推器燃料箱，和一个飞船火箭引擎。火箭助推器燃料箱是储存你进入太空所需的燃料，并提供垂直起降组件。火箭引擎在太空中会以较慢的速度工作并将您送到目的地。建议您在飞船前部（北方）安装一些防御设施，因为您所在的星云中充满了碎片。\n\n[font=heading-2]完整性应力[/font]\n初期，您的飞船尺寸将受到“飞船结构强度”技术水平的限制。额外的技术可让您建造更大的飞船。完整性应力是由 2 部分计算的。A.飞船的尺寸 B.飞船货舱容量。总的完整性应力是以应力系数较大者为准，两个值不相加。\n\n[font=heading-2]流线型[/font]\n这片太空区域位于一个粗糙的星云中。如果你把你的飞船造成流线型的，可以提高其最大速度 30% 左右。应该避免制造一个方盒子飞船，但也不需要造成一个楔子。最多 1/3 的飞船正面可以修成平的而没有任何惩罚。圆形的形状也可以。你可以手动触发完整性检查，看看流线型的情况。\n\n[font=heading-2]长途飞行[/font]\n当乘坐长途旅行中的飞船时，您仍然可以在卫星模式下进行很多操作。您还可以通过卫星远程向飞船下达命令。\n\n[font=heading-2]组装机[/font]\n[color=#ffaaaa]警告：如果飞船降落在陆地上，那么为太空组装机将只能使用陆地上的配方。如果设置了太空专用配方，则配方将在飞船着陆时丢失。一些陆地组装机可以在太空中运行，但是在使用时会失去添加产能插件的能力。如果飞船发射时在这些机器中装有产能插件，则这些插件将被摧毁。[/color]\n\n[font=heading-2]飞船信号[/font]\n飞船控制台主体的右上角可以接线并输出信号：\n[img=item/se-spaceship-console] 控制台编号表示飞船 ID。\n[img=virtual-signal/signal-speed] 速度信号的数值表示飞船的速度，如果是停止状态则为 -1，如果为停泊状态则为 -2。\n[img=virtual-signal/signal-distance] 距离信号表示到所选目的地的距离，如果到达目的地，则为-1；如果停泊中，则为-2；如果未设置目的地，则为-3。\n[img=virtual-signal/se-planet-orbit] 第四种信号表示当前的目的地，若有的话。\n[img=virtual-signal/signal-A] 如果飞船被锚定，则用 A 信号表示锚定区 ID。\n\n[font=heading-2]飞船自动化[/font]\n控制台的主体可以接受信号输入：\n[img=virtual-signal/signal-speed] 速度信号设置目标速度并启动引擎。\n[img=virtual-signal/se-spaceship-launch] 飞船发射信号触发发射进程。\n[img=virtual-signal/se-planet-orbit] 目的地信号设定了飞船的目的地（建造完飞船后，您可以从宇宙浏览器侧面板上看到区域的信号）。\n要使飞船着陆，必须为控制台提供一组停泊信号，可以设定为 [img=virtual-signal/se-anchor-using-left-clamp] “使用飞船左侧夹钳停泊”和 [img=virtual-signal/se-anchor-to-right-clamp] “停泊到右侧夹钳”，或者设定为 [img=virtual-signal/se-anchor-using-right-clamp] “使用飞船右侧夹钳停泊” 和 [img=virtual-signal/se-anchor-to-left-clamp] “停泊到左侧夹钳”。信号值必须和飞船上夹钳的值和目的地夹钳的值相匹配。您可以通过打开夹钳的 UI 来查看和修改这些值。如果信号值匹配，则船舶将尝试将飞船停泊在夹钳对接的位置上。请谨慎使用此功能。
menu_arcospheres=[img=item/se-arcosphere-a] 曲虹球
title_arcospheres=曲虹球
page_arcospheres_text_1=曲虹球是由纳米工程的寂介素晶体组成的近乎完美的球体，它们来源不明，但最常于星际空间深处飘荡。\n\n每个球体都包含了一个高维度时空结点，并允许你与一个小的第四空间维度互动。这些球体可以被极化，这样当它们相对移动时就可以操纵时空的某个切面。一组特定的曲虹球可以用来扭曲和编织更高维度的空间。\n\n[font=heading-2]用法[/font]\n曲虹球是游戏中最独特的生产挑战。它们在配方中作为工具使用，但永远不会被破坏，只会被改变。使用它们的主要挑战是循环使用你所拥有的球体，这样你就不会最终用完某种特定的类型。有很多方法来平衡生产，用一些电路能有很大帮助。如果你被卡住了，可以来 Discord 上寻求提示，或者在太空探索维基上找到更多信息。[font=heading-2]收集[/font]\n曲虹球是通过从小行星区发射曲虹球收集器来找到的。重复发射的回报率会越来越低。从不同的小行星区发射可能会得到更好的回报。
page_arcospheres_text_deep=在星际虚空深处发现的曲虹球：[color=cyan]__1__ 曲虹球[/color] /__2__ 已发射的收集器。
