page_space_exploration_text_1=欢迎来到《太空探索（Space Exploration）》。这个 Mod 已经有不少内容了，但它任处于[font=default-bold]实验性[/font]状态，并大力开发中。可能会有 Bug。\n\n[font=heading-2]实验性状态？[/font]\n\n太空探索尚处于频繁变化中，我投入了全部时间和精力到核心机制开发中，而牺牲了 Mod 兼容性。[color=red]除了推荐和必须的 Mod 之外不建议启用其他 Mod。[/color]\n\n如果一个 Mod 导致问题，如破坏游戏/保存状态，崩溃，无效的技术树，或核心游戏体验，它将很快被标记为不兼容，以保护新玩家。这意味着如果你使用了很多 Mod，很有可能有一个 Mod 会因为你还没有发现的问题而被标记为不兼容。当然，你可以自由编辑你的 info.json 文件来尝试不兼容的 Mod，但是你这样做的风险将由你自己承担：如果你的游戏变成无法继续的状态，因为尚处于实验状态下，我无力帮助你。\n\n大多数其他的大改 Mod 都会被标记为不兼容，如果技术树被严重破坏，不过长期愿景是让 Mod 能一起工作，让双方开发者满意。Krastorio 2 就是一个例子，这项兼容工作已经实地进行中。\n\n在太空探索维基上有一些关于 Mod 兼容性的额外信息。如果你想协助改善 Mod 兼容性，请在 Discord 上联系我，但也请注意，除非到了在太空探索开发的后期，这将不会是一个高度优先级的问题。\n\n[font=heading-2]推荐 Mod[/font] \n\n • AAI Containers & Warehouses 给你一些符合原版风格的大号箱子。\n\n • Module Inserter 允许你从卫星视角将模块放入机器中。\n\n • Equipment Grid Logistic Module 一个用于车辆的装备插槽，可以像蜘蛛机甲一样，向物流网络请求物品并处理垃圾。\n\n • Grappling Gun 允许你跳过建筑物，穿过湖泊，并从战场逃脱。在太空中，如果你掉出太空平台，也可用来把自己拉回去。可以让你登上飞船（尤其在飞船移动的时候很有用）。\n\n • Burner Leech 这个仅在 AAI 热能阶段使用。\n\n • Text Plates 允许你在地面上放置文字，对于标记星球名称、车站名、飞船停靠区等都很有用。\n\n • Even Distribution 有助于在游戏早期将物品手动插入多个建筑中。\n\n • Walls Block Spitters 有助于在离开星球时进行防御。它确实会对敌人造成轻微的加强（攻击频率），但可以通过 Mod 选项禁用。修墙可比修炮塔便宜多了\n\n • Bullet Trails 这样你就可以看到你的子弹射向哪里，或者炮塔在攻击什么。（而且看起来更酷。）\n\n\n[font=heading-2]推荐设置[/font]\n\n你>必须<启用所有的外星生物群落地形，否则游戏会在后期崩溃。\n\n由于游戏时间比正常情况下要长，建议调低敌人进化系数。\n\n你不应为你的起始星球设置高资源，除非你玩的是资源密集型配方，比如高难度配方或马拉松模式。如果资源设置得太高，会降低扩展到其他星球的需求。\n\n\n[font=heading-2]帮助网址[/font]\n\n在这里查看太空探索 Wiki：https://spaceexploration.miraheze.org\n\n来我们的 Discord 以获取帮助和开发近况：https://discord.gg/ymjUVMv\n\n开发此 Mod 已经消耗了超过 2000 小时。如果你觉得好玩，不妨来 Patreon 支持我一下：https://www.patreon.com/earendel\n\n对中文翻译有建议可联系 Ph.X QQ:492834666
