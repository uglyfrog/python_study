[mod-setting-description]
se-meteor-interval=流星撞击的基本间隔，单位：分钟。流星撞击发生后，下一次流星来袭的时间为 1 分钟到此处设定值之间的随机值。
se-plague-max-runtime=生化武器的最大持续时间（分钟）。在瘟疫持续这么长时间之后，所有的瘟疫粒子、树木和敌人都会被消灭。
se-planets=请勿在游戏中途修改。
se-planet-size=请勿在游戏中途修改。
se-seed=请勿在游戏中途修改。
se-skip-experimental-warning=游戏开始时的提示信息将不再显示，今后您也不再会收到新的开局信息。
se-print-meteor-info=按 __CONTROL__toggle-console__ 可以查看消失的流星撞击预警。
se-print-satellite-discovered-nothing=当卫星发射时，您会收到一个警报，告诉您发现了什么。如果没有发现任何东西，此设置将禁用警报。
se-space-pipe-capacity=太空管道的流体容量。
se-electric-boiler=为游戏增加电锅炉。
se-deep-space-belt-speed=深空传送带应该是最快的传送带。如果你有其他的修改，增加了更快的传送带，你可以增加深空带子的速度来匹配或超越。
se-deep-space-belt-black=关闭黑色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-white=关闭白色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-red=关闭红色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-yellow=关闭黄色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-green=关闭绿色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-cyan=关闭青色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-blue=关闭蓝色深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-deep-space-belt-magenta=关闭品红深空传送带、分流器以及地下传送带的配方使 UI 更加整洁。
se-space-science-pack=如果其他 Mod 添加了获取太空科研包的方法，则将使用该方法。如果没有其他制造方法，那么太空探索可以将其移除或将其用作优化科研包。
se-never-show-lifesupport=如果勾选则维生系统 GUI 将不会显示，即便你处于窒息状态。
se-show-zone-preview=取消选择来禁用宇宙管理器内的区域预览窗口。 如果你开启了某些 Debug 信息屏显，启用区域预览窗口可能会降低 FPS。
se-pylon-charge-points=取消勾选以移除建筑区输电塔充电点。这有助于控制机器人充电行为，但你可能需要在长距离路线上添加其他充电方式。
se-cmes-max-frequency=日冕物质喷射（CME）的最大间隔时间。该值以小时为单位，0=禁用。第一次 CME 会被脚本化到游戏的第一分钟，并且大部分是无害的。第二次会延迟大约 48 小时。重复之间的延迟是最大间隔设置的 50% 到 100% 之间。非零的设置只适用于新事件，一旦设置了预期抵达时间，就不再受到影响。零设置将清除所有已排定的 CME，但可能需要长达一分钟的时间才会生效。
se-spawn-small-resources=在起始区域添加一些额外的小资源区。资源区聚集分布，以减少资源之间的运输时间。
se-show-overhead-button-satellite-mode=在屏幕左上方显示一个小按钮，用于切换导航卫星视角。
se-show-overhead-button-interstellar-map=在屏幕左上方显示一个小按钮，用于切换星际地图。
se-show-overhead-button-universe-explorer=在屏幕左上方显示一个小按钮，用于切换宇宙浏览器。
se-scan-search-budget=卫星扫描。可检查地图状态的块数。高值可使其加快已扫描的数据块的速度，以到达未扫描的边缘。
se-scan-chart-budget=卫星扫描。可并行添加到制图缓冲区的分块请求数量。如果前一个分块还没有完成，则不会有新的图表请求。
se-scan-alert-interval=表面扫描更新提醒的间隔时间，以秒为单位。揭示表面会增加游戏保存文件的大小，所以最好不要开了一个就忘了。
se-supercharger-individual-charge-rate=设置超充器中每个单独充电端口的充电率，以 MW 为单位（不影响最大充电率）。最小（默认）值为 90 MW，足以在一秒钟内为原版机器人充满电，最高可达 1000 MW，即 1 GW（超充能器的最大充电率）。

