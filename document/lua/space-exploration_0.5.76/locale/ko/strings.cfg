se-antimatter-reactor=물질과 반물질끼리 쌍소멸을 일으켜 놀라운 수준의 열을 발생시킵니다.
se-beryllium-ore=베릴륨 광석
se-condenser-turbine=75%의 에너지 효율을 지녔지만 사용된 증기의 99%가 다시 물로 반환되는 증기 터빈입니다. 온도 범위는 100도 ~ 999도 입니다. \n최대 출력량: 10MW
se-core-fragment-processor=심층 파편에서 자원을 추출합니다.
se-core-miner=행성과 위성에서 끝임없이 자원을 추출할 수 있지만, 같은 표면에서 여러 대를 배치하면 채취 효율이 낮아집니다. 50MW의 에너지를 소모합니다.
se-core-miner-drill=행성과 위성에서 끝임없이 자원을 추출할 수 있지만, 같은 표면에 여러 대를 배치하면 채취 효율이 낮아집니다. 50MW의 에너지를 소모합니다.
se-dimensional-anchor=[font=default-bold][color=#f5cb48]배치 제한: 가까운 항성 궤도[/color][/font]\n항성의 중력과 공간 이상을 위한 안정화 지점을 사용합니다.
se-electric-boiler=전기 에너지를 사용하여 물을 증기로 만듭니다. 에너지 효율은 90%입니다.
se-fluid-burner-generator=전기를 생산하기 위해 에너지를 가진 액체 연료 (대표적으로 액체 로켓 연료)를 연소합니다. 단순하고 작지만 보다 큰 증기 기반 발전 시스템에 비하면 효율이 낮습니다. 우주를 위해 설계되었습니다. 실제 유체 소비량은 유체의 연료 값에 따라 다릅니다.
se-holmium-ore=홀뮴 광석
se-iridium-ore=이리듐 광석
se-meteor-defence-container=행성 전체에 떨어지는 운석을 모두 방어할 수 있지만, 한 번에 하나의 운석만을 쏠 수 있습니다. 운석 방어 탄약을 장전하고 발사하려면 완전히 충전되어야 합니다. 80%의 정확도를 갖습니다. 발사 후 재충전이 필요합니다. 충전 중에는 20 MW의 에너지를 소모합니다.
se-meteor-defence-charger=행성 전체에 떨어지는 운석을 모두 방어할 수 있지만, 한 번에 하나의 운석만을 쏠 수 있습니다. 운석 방어 탄약을 장전하고 발사하려면 완전히 충전되어야 합니다. 80%의 정확도를 갖습니다. 발사 후 재충전이 필요합니다. 충전 중에는 20 MW의 에너지를 소모합니다.
se-meteor-point-defence-container=주변 영역에 떨어지는 운석을 방어합니다. 하나의 방어 장치는 최대 네 개의 운석을 쏠 수 있습니다. 운석 방어 탄약을 장전하고 발사하려면 완전히 충전해야 합니다. 범위 64, 50%의 정확도를 갖으며, 발사 후 재충전까지 시간이 걸립니다. 운석 국지방어 장치를 회전시키면 충전 모드를 변경할 수 있습니다.
se-meteor-point-defence-charger=주변 영역에 떨어지는 운석을 방어합니다. 하나의 방어 장치는 최대 네 개의 운석을 쏠 수 있습니다. 운석 방어 탄약을 장전하고 발사하려면 완전히 충전해야 합니다. 범위 64, 50%의 정확도를 갖으며, 발사 후 재충전까지 시간이 걸립니다. 운석 국지방어 장치를 회전시키면 충전 모드를 변경할 수 있습니다.
se-meteor-point-defence-charger-overcharged=주변 영역에 떨어지는 운석을 방어합니다. 하나의 방어 장치는 최대 네 개의 운석을 쏠 수 있습니다. 운석 방어 탄약을 장전하고 발사하려면 완전히 충전해야 합니다. 범위 64, 50%의 정확도를 갖으며, 발사 후 재충전까지 시간이 걸립니다. 과충전된 방어 장치는 발사 시 전력 변동을 대가로 누전량을 감소시켰습니다.
se-naquium-ore=나퀴움 광석
se-rocket-launch-pad=내용물을 우주로 발사합니다. 승객을 태울 수 있으며 정문 근처에서 __CONTROL__toggle-driving__ 키를 눌러 탑승할 수 있습니다. 자세한 내용은 [img=virtual-signal/informatron] 인포매트론 [__CONTROL__informatron__] 에서 화물 로켓 문단을 참조하세요.
