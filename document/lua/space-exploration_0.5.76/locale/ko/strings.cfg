[mod-setting-description]
se-meteor-interval=운석 추락 후 다음 운석 추락까지의 간격 (분)입니다. 운석 추락 후 다음 추락은 1과 지정된 값 사이의 임의의 시간 (분) 내에 발생하게 됩니다.
se-plague-max-runtime=생물학 무기의 최대 지속시간 (분)입니다. 이 시간동안 역병이 행성 전역으로 퍼지며 모든 역병 입자와 나무, 적들을 파괴합니다.
se-planets=게임 도중 바꾸지 마세요.
se-planet-size=게임 도중 바꾸지 마세요.
se-seed=게임 도중 바꾸지 마세요.
se-skip-experimental-warning=새로운 게임 시작 시 경고를 표시하지 않으며, 후에 메시지가 업데이트되어도 다시 표시하지 않습니다.
se-print-meteor-info=__CONTROL__toggle-console__ 키를 눌러 이전 운석 추락 경보를 다시 볼 수 있습니다.
se-print-satellite-discovered-nothing=위성이 발사되었을 때 무엇을 발견하였는지를 알려주는 경고를 띄웁니다. 이 설정은 위성이 아무것도 발견하지 못했을 때 경고를 비활성화합니다.
se-space-pipe-capacity=우주 파이프 한 칸이 갖는 유체 용량입니다.
se-electric-boiler=게임에 전기 보일러를 추가합니다.
se-deep-space-belt-speed=심우주 운송 벨트는 우주 탐사 모드 내에서 가장 빠른 운송 벨트입니다. 더욱 빠른 운송 벨트를 추가하는 다른 모드가 있다면 심우주 운송 벨트의 속도를 그에 맞추거나 그 이상으로 빠르게 할 수 있습니다.
se-deep-space-belt-black=검은색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-white=흰색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-red=빨간색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-yellow=노란색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-green=초록색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-cyan=시안색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-blue=파란색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-deep-space-belt-magenta=마젠타색 운송 벨트, 분배기, 지하 벨트를 비활성화하여 UI상의 혼란을 줄일 수 있습니다.
se-space-science-pack=다른 모드를 통해 우주 과학 팩을 얻는 방법이 추가된다면 해당 방법이 사용됩니다. 만들 수 있는 방법이 없다면, 우주 탐사에서 제거하거나 최적화 과학 팩을 사용할 수 있습니다.
se-never-show-lifesupport=선택하면 질식 중에 있더라도 생명 유지 GUI를 보여주지 않습니다.
se-show-zone-preview=우주 탐색기에서 구역 미리보기 창을 비활성화하려면 해당 설정을 비활성화하세요. 팩토리오의 디버그 오버레이가 활성화되어 있는 경우 미리보기 창에서 FPS를 감소시킬 수 있습니다.
se-pylon-charge-points=건설 송전탑 충전 지점을 제거하려면 해당 설정을 비활성화하세요. 이렇게 하면 로봇의 충전 동작을 제어하는 데 도움이 되지만, 장거리 이동을 위해 다른 충전 방식을 추가해야 할 수 있습니다.
se-cmes-max-frequency=코로나 질량 방출 (CME) 이후 다음 CME까지의 최대 간격입니다. 값은 시간 단위이며 0일 경우 CME 이벤트가 발생하지 않습니다. 처음 게임 시작 시의 CME는 언제나 첫 순간에 스크립트에 의해 발생되며 대부분 큰 피해가 되지 않습니다. 두 번째는 약 48시간 뒤에 나가옵니다. 반복 간격은 최대 간격 설정의 50%에서 100% 사이입니다. 0이 아닌 설정은 새 이벤트에만 적용됩니다. 남은 시간이 설정되었을 경우 영향을 받지 않습니다. 0으로 설명하면 예약된 모든 CME가 지워지며, 해당 변경 사항이 적용되려면 최대 1분 가량의 시간이 소요될 수 있습니다. ; once an ETA has been set, it won't be affected. A zero setting will clear all scheduled CMEs, though it may take up to a minute for the change to take effect.
se-spawn-small-resources=시작 영역에 몇 가지 작은 자원 패치를 추가합니다. 자원 패치는 자원 간 이동 시간을 줄이기 위해 중앙 잔해 주변 가까이에 존재합니다.
se-show-overhead-button-satellite-mode=화면 왼쪽 상단에 내비게이션 위성 업링크를 띄우기 위한 작은 버튼을 표시합니다.
se-show-overhead-button-interstellar-map=화면 왼쪽 상단에 성간 지도를 띄우기 위한 작은 버튼을 표시합니다.
se-show-overhead-button-universe-explorer=화면 왼쪽 상단에 우주 탐색기를 띄우기 위한 작은 버튼을 표시합니다.
se-scan-search-budget=위성 스캐닝: 차트 상태를 확인할 수 있는 청크의 수입니다. 높은 값을 사용하면 이미 스캔한 청크를 통해 속도를 높여 가장자리까지 닿을 수 있습니다.
se-scan-chart-budget=위성 스캐닝: 차트 버퍼에 병렬로 추가할 수 있는 청크 요청 수입니다. 이전 청크가 완료되지 않았다면 새 차트 요청은 생성되지 않습니다.
se-scan-alert-interval=표면 스캔 업데이트 알림 사이의 간격 (초)입니다. 표면을 밝히면 게임 세이브 파일의 용량이 크게 증가하므로 되도록 파일을 그대로 두고 잊지 말도록 하세요.
se-supercharger-individual-charge-rate=초고속 충전기의 각 충전 포트의 충전 속도를 MW 단위로 설정합니다 (최대 충전 속도에는 영향 없음). 최소 값은 90 MW로 기본값 설정이며 바닐라 로봇을 단숨에 충전하기에 충분하며, 최대 값은 초고속 충전기의 최대 충전 속도인 1000 MW (1GW) 까지 가능합니다.

