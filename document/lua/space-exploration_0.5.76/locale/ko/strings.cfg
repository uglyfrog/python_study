비상 잠금 해제. 궤적 예측: 칼리더스 > 나비스.\n손상 기록: 91.7%% 손상. 무결성 오류, 섹션이 부îÄïmïŸ...
page_journal_title_spaceship_victory=우주선 승리
page_journal_spaceship_victory=나는 아주 빠르고 강력한 우주선을 만들었고, 왜곡 드라이브를 활성화했다. 드라이브가 실제 초광속 상태로 안정화되는 데 대략 60초가 걸렸지만 일단 완성되면 멀리 떨어진 은하계로 나아가 집으로 돌아오는 여정을 위해 동면에 들어갈 것이다. 내가 처음부터 내 손으로 이루어낸 이 성간에 나의 발자국을 남긴다. 이 거대한 우주 공간에, 내가 남기고 떠난 발자국은 영원히 기억될 것이다.
page_journal_title_gate_victory=고대 관문 승리
page_journal_gate_victory=고대 은하계의 관문인 이 거대한 고리 인공물에 나의 모든 능력을 쏟아부어 결국 수리하는 데 성공했다. 이 심판의 격자에 나의 독창성을 불어넣어 마침내 작동시키는 데에 성공했다. 왜곡장을 근처 항성에 고정시키고 숫자가 아닌 글리프 좌표계를 디코딩하여 다이얼링 시스템을 역설계했다. 이런 외계 물건들이 나의 생각을 뒤틀어놓으려 했지만, 나는 결국 집으로 가는 관문을 열었다. 찰나의 순간으로, 이제 저 머나먼 은하계, 나의 집으로 떠난다. 내가 처음부터 내 손으로 이루어낸 이 성간에 나의 발자국을 남긴다. 이 거대한 우주 공간에, 내가 남기고 떠난 발자국은 영원히 기억될 것이다.
