se-bio-upgrade-intelligence=각 과학팩으로부터 얻는 연구량이 증가합니다.
se-energy-beaming=하늘에서 내려오는 강력한 무기로 사용하거나 필요한 곳에 즉시 에너지를 공급할 수 있는 강력한 에너지 빔입니다.
se-energy-beam-defence=우주 기반의 에너지 빔과 코로나 질량 방출로부터 표면을 보호합니다. 자성 입자를 보호 기포로 부양시키고 적대적인 에너지 빔을 확산시키기 위해 필요에 따라 입자를 재정렬하고 덩어리로 만듭니다.
se-nexus=데이터를 생성하기 위해 성간 우주를 이동하는 우주선에서 활성화할 수 있는 장치로 추가 기술을 통해 우주 왜곡 필드를 활성화할 수 있습니다 (우주선 승리).
se-spaceship-victory=넥서스의 왜곡 드라이브를 활성화하여 지역 항성 성단에서 탈출할 수 있도록 합니다. 게임에서 승리하려면 3000 이상의 구조 강도를 지닌 우주선을 60초 동안 성간 우주에서 최소 250 이상의 속도로 주행하면서, 넥서스를 왜곡 드라이버 모드로 실행시키세요.
