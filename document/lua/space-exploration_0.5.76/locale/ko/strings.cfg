se-space-biochemical-laboratory=전문적인 생화학 연구 및 실험을 할 수 있는 고급 화학 실험실입니다. 또한 기초적인 화학과 원유 처리를 수행할 수 있습니다.
se-space-capsule-_-vehicle=탑승객을 가장 가까운 행성 표면으로 데려가 줄 수 있는 우주 캡슐입니다. __CONTROL__toggle-driving__ 키를 사용하여 캡슐에 들어갈 수 있습니다.
se-space-decontamination-facility=무균 환경에서 사용하기 위해 물질을 세척하고 저압의 조건에서도 사용할 수 있는 액체를 준비합니다.
