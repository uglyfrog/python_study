se-heat-shielding=고온 응용과 우주 구조물에 사용되는 복합 패널입니다.
se-long-range-star-mapping=일부 머나먼 곳에 있는 은하는 특이한 항성의 특정 패턴을 통해 식별할 수 있습니다. 결과 내용은 [img=virtual-signal/informatron] 인포매트론 [__CONTROL__informatron__] 에 기록됩니다.
