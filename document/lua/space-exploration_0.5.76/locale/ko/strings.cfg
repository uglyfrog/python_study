interburbulator_success_prize_9=축하합니다, 보상이 바로 여기에 있습니다. 이러한 회로는 매우 가치 있고 만들기 어렵습니다.
interburbulator_success_prize_10=정말이지 아주 인상적인 인간이야. 여기, 아코스피어는 내가 가장 아끼는 물건이야. 더 많이 만들 수는 없으니, 잃어버리지 않게 조심하라고.
