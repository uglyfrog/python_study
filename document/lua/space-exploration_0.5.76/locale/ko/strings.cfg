se-space-laser-laboratory=레이저를 이용한 실험을 진행합니다. 눈 보호 장비를 잊지 마세요!
se-lifesupport-facility=더욱 적대적인 환경에서 생명을 보호하고 지원해 줍니다.
se-space-manufactory=거대한 조립 기계이지만 더욱 복잡한 제작법을 만들 수 있습니다. 우주 (또는 우주선)에서만 작동합니다.
se-space-material-fabricator=새로운 소재를 합성합니다. 입자 충돌기와 3D 프린터의 중간 단계입니다.
se-space-mechanical-laboratory=부수고, 자르고, 깎고, 흔드는 등 다양한 기계적 공정을 지원합니다.
se-space-particle-accelerator=빛의 속도에 가까운 속도로 입자를 가속화합니다.
se-space-particle-collider=고속 입자를 충돌시키고 결과를 분석합니다.
se-space-pipe=파이프 위로 건너갈 수 있습니다.
se-space-pipe-long=유체를 멀리 빠르게 보낼 수 있는 저렴한 방법입니다. 파이프 위로 건너갈 수 있습니다.
se-space-pipe-long-straight=길이 __1__칸. 측면의 파이프와 연결되지 않는 직선 파이프입니다. 조립 라인을 위해 유체를 빠르게 이동하는 데 적합합니다.
se-space-pipe-long-junction=길이 __1__칸. 중앙의 측면에 연결할 수 있는 접합부가 있습니다. 조립 라인을 위해 유체를 빠르게 이동하는 데 적합합니다.
se-space-pipe-to-ground=짧고 비싸므로, 필요한 경우에만 사용하세요. 파이프 위로 건너갈 수 있습니다.
se-space-plasma-generator=다양한 플라즈마를 생성합니다.
se-pulveriser=매우 단단한 광물과 행성의 중심에서 끌어올린 심층 파편을 부수고 자릅니다.
se-space-radiation-laboratory=방사성 물질을 가지고 놀기에 비교적 안전한 곳입니다. 일반 우라늄 처리에도 사용할 수 있습니다.
se-space-radiator=뜨거운 열유체의 열을 방출시킵니다.
se-space-radiator-2=뜨거운 열유체의 열을 방출시킵니다.
se-recycling-facility=고철과 다양한 부산물들을 자원으로 재활용합니다.
se-space-solar-panel=위를 걸어 다닐 수 있는 효율 높은 태양 전지판입니다.
se-space-solar-panel-2=위를 걸어 다닐 수 있는 효율 높은 태양 전지판입니다. 전력 생산 효율을 개선하였습니다.
se-space-solar-panel-3=위를 걸어 다닐 수 있는 효율 높은 태양 전지판입니다. 전력 생산 효율을 최대로 개선하였습니다.
se-space-spectrometry-facility=분광 광도법, 가스 색층 분석법, 질량 분석법, 그리고 그 외 다양한 분광법을 다룹니다. 벽을 향해 빛을 쏴보고, 반사시키고, 부딫히는 위치를 확인해보세요.
se-space-supercomputer-1=고급 데이터 조작과 처리 및 시뮬레이션을 할 수 있습니다.
se-space-supercomputer-2=양자 컴퓨팅을 통해 향상된 데이터 조작과 처리 및 시뮬레이션을 할 수 있습니다.
se-space-supercomputer-3=양자 컴퓨팅 프레임워크의 적응형 신경망입니다. 보다 더욱 진보된 데이터 조작과 처리 및 시뮬레이션을 할 수 있습니다.
se-space-supercomputer-4=처리 밀도와 에너지 전송율을 높이기 위해 공간 왜곡과 더욱 높은 차원을 활용하는 나노공학 유기 슈퍼컴퓨터입니다.
se-space-straight-rail=우주를 위해 설계되었지만, 표면에서도 사용할 수 있습니다.
se-space-science-lab=고급 과학 팩을 사용할 수 있습니다.
se-space-telescope=가시 스펙트럼 주변의 여러 파장에 민감하도록 정교하게 설계된 망원경입니다.
se-space-telescope-gammaray=감마선은 굴절되지 않으므로 일반 렌즈 망원경으로는 감지할 수 없습니다. 이 강력한 망원경은 대신 거울과 특수 감지기를 이용하여 감마선을 감지해냅니다.
se-space-telescope-xray=X선은 대부분 대기에 의해 차단됩니다. 이 강력한 망원경은 대기 문제가 거의 없는 우주에서 작동하도록 설계되었습니다.
se-space-telescope-microwave=마이크로파와 우주배경복사를 감지하는 거대한 망원경입니다.
se-space-telescope-radio=머나먼 곳으로부터 감지되는 극도로 미세한 수준의 전파를 감지하는 거대한 망원경입니다.
se-space-thermodynamics-laboratory=극한의 온도와 관련된 작업을 처리합니다. 제련과 같은 기초적인 열 공정도 처리할 수 있습니다.
se-space-transport-belt=아이템이 우주로 떠다니는 것을 막아줍니다.
se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n반물질 기체를 소멸시켜 추진합니다. 우주선 격리를 위한 격벽으로 계산됩니다.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n반물질을 저장합니다. 우주선 발사에 필요합니다.
se-spaceship-console=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n행성, 위성, 궤도, 그리고 소행성 지대 다양한 곳으로 우주선을 이동하고 제어하는 데 사용됩니다. 우주선 벽과 문을 통해 우주선의 내부와 외부가 철저히 격리되어야 하며 작은 틈이나 구멍도 있어선 안됩니다. 무결성 검사는 문제를 강조합니다.
se-spaceship-console-output=우주선의 현재 상태와 관련된 신호를 출력합니다. 자세한 내용은 [img=virtual-signal/informatron] 인포매트론 [__CONTROL__informatron__]의 우주선 문단을 참조하세요.
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n이 우주선 콘솔은 손상되어 우주선을 조종하는 데 사용할 수 없습니다.
se-spaceship-gate=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n문이 열리면 역장이 감압을 중단합니다. 우주선 격리를 위한 격벽으로 계산됩니다.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n액체 로켓 연료를 연소하여 추진합니다. 우주선 격리를 위한 격벽으로 계산됩니다.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n액체 로켓 연료를 저장합니다. 우주선 발사에 필요합니다.
se-spaceship-wall=[font=default-bold][color=#f5cb48]배치 제한: 우주선 바닥[/color][/font]\n우주선 격리를 위한 격벽으로 계산되며, 대각선 틈새도 전부 매워야만 합니다.
beacon=8개의 모듈 슬롯이 있습니다. 장착된 모듈 효과를 주변 3 타일 내에 있는 아군 건물에 전달합니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
se-wide-beacon=15개의 모듈 슬롯이 있습니다. 장착된 모듈 효과를 주변 14 타일 내에 있는 아군 건물에 전달합니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
se-wide-beacon-2=20개의 모듈 슬롯이 있습니다. 장착된 모듈 효과를 주변 14 타일 내에 있는 아군 건물에 전달합니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
kr-singularity-beacon=좁은 범위에 100%의 모듈 효과를 전송하는 작은 크기의 신호기입니다. 장착된 모듈 효과를 주변 2 타일 내에 있는 아군 건물에 전달합니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
se-supercharger=한 번에 최대 64개의 로봇을 고속으로 충전할 수 있습니다. 충전기의 최대 전력 소모는 1GW입니다.
se-addon-power-pole=건물에 부착하거나 전력 공급 범위를 정밀하게 제어하기 위해 설계된 작은 전신주입니다.
se-pylon=전기 에너지를 배분합니다. 64 타일까지 연결됩니다.
se-pylon-substation=전기 에너지를 배분합니다. 64 타일까지 연결되고 64x64 영역에 전력을 공급합니다.
se-pylon-construction=전기 에너지를 배분하고 건설 영역을 제공합니다. 64 타일까지 연결되고 64x64 영역에 건설 영역을 공급합니다.
se-pylon-construction-radar=전기 에너지를 배분하고 건설 영역을 제공하며 레이더처럼 주변을 밝혀줍니다. 64 타일까지 연결되고 256x256 영역에 건설 영역 제공 및 구역을 밝힙니다. 4x4 물류영역.
se-shield-projector=보호 역장을 생성합니다. 프로젝터는 충전 중 혹은 보호막이 손상된 경우에는 더욱 많은 에너지를 소모합니다. "Walls Block Spitters" 모드가 설치된 경우 스피터의 발사체를 막을 수 있습니다.
se-big-turbine=[font=default-bold][color=#e4cead]최대 출력:[/color][/font] 1GW.\n5000°C의 증기를 받아 다른 한쪽 끝에 500°C의 증기를 내보내고 측면으로 물을 내보내는 대형 발전기입니다. 99%의 에너지 효율과 99%의 물을 절약할 수 있습니다.
se-big-heat-exchanger=초고온 고용량을 위해 설계된 대형 열 교환기입니다.
se-delivery-cannon=궤도 너머로 자원을 발사해 머나먼 거리를 단숨에 운송할 수 있는 전자 포 형태의 대포입니다. 안전하게 배송되지 않으면 손상되므로 주의하여 사용하세요.
se-delivery-cannon-chest=고속으로 낙하하는 화물을 안전하게 포착할 수 있도록 설계된 무장형 상자입니다. 운송품을 안전하게 잡으려면 화물 공간에 여유가 있어야 합니다.
se-delivery-cannon-weapon=궤도 너머로 탄약을 발사해 머나먼 거리를 단숨에 발사할 수 있는 거대한 전자 포입니다. 주의하여 사용하세요.
se-spaceship-clamp=우주선의 클램프는 반대 방향을 향하는 클램프에 정박할 수 있도록 해줍니다. 우주선 격리를 위한 격벽으로 계산됩니다.
se-spaceship-clamp-place=우주선의 클램프는 반대 방향을 향하는 클램프에 정박할 수 있도록 해줍니다. 우주선 격리를 위한 격벽으로 계산됩니다.
se-space-accumulator=에너지를 높은 밀도로 저장합니다.
se-space-accumulator-2=에너지를 높은 밀도로 저장합니다.
se-energy-transmitter-emitter=표면 간 에너지 빔을 생성하는 중앙 건물입니다. 무기로 사용하거나 에너지 빔 수속기로 전력을 전달할 수 있습니다. 연결된 에너지 빔 체임버와 연결된 에너지 빔 인젝터가 필요합니다. 빔 강도는 인젝터 수를 기반으로 합니다.
se-energy-transmitter-chamber=에너지 빔 방출기에 연결되어야 합니다. 다른 체임버는 양쪽 끝 또는 중간에 연결할 수 있습니다. 에너지 빔 인젝터는 측면에만 연결할 수 있습니다.
se-energy-transmitter-injector=에너지 빔 체임버에 부착하고 방출기에 연결되어야 합니다. 인젝터는 고정된 전력 소모를 가지며, 각 수속기에 더 많은 열을 제공하기 위해 에너지를 증가시키거나 빔 무기의 속도와 피해량을 증가시킵니다.
se-energy-transmitter-injector-reactor=에너지 빔 체임버에 부착하고 방출기에 연결되어야 합니다. 인젝터는 고정된 전력 소모를 가지며, 각 수속기에 더 많은 열을 제공하기 위해 에너지를 증가시키거나 빔 무기의 속도와 피해량을 증가시킵니다.
se-energy-receiver=에너지 빔을 포착하여 열로 전환합니다. 방출기는 전력 공급 모드여야 하며, 대상은 리시버여야 합니다.
se-energy-beam-defence=에너지 빔 방어 시설입니다. 우주 기반의 에너지 빔이나 코로나 질량 방출로부터 지면을 보호합니다. 기능에 필요한 유일한 요구 사항은 에너지이며 기본 소비량은 10MW이지만 공격 빔의 강도에 따라 증가합니다. 코로나 질량 방출에 대해서는 한 표면에 하나만 필요하며, 에너지 빔 무기의 경우 우산 하나 당 최대 500 GW의 피해를 막을 수 있습니다. 자세한 내용은 [img=virtual-signal/informatron] 인포매트론 [__CONTROL__informatron__]의 에너지 빔 문단을 참조하세요.
spidertron=로켓의 목적지가 착륙 패드로 설정되지 않았다면 화물 로켓에서 전개됩니다.
se-nexus=움직이는 우주선에서만 작동되며 에너지 사용량은 우주선의 속도에 비례합니다. 성간 이동을 통해 데이터를 얻을 수 있으며, 데이터 생성은 우주선의 운동 에너지를 기반으로 합니다. 넥서스는 왜곡 드라이브 역할을 하도록 설계되었으며 적절한 기술을 사용하여 지역 항성 성단에서 탈출할 수 있습니다.
se-nexus-charger=움직이는 우주선에서만 작동되며 에너지 사용량은 우주선의 속도에 비례합니다. 성간 이동을 통해 데이터를 얻을 수 있으며, 데이터 생성은 우주선의 운동 에너지를 기반으로 합니다. 넥서스는 왜곡 드라이브 역할을 하도록 설계되었으며 적절한 기술을 사용하여 지역 항성 성단에서 탈출할 수 있습니다.
se-space-probe-rocket-silo=우주 탐사선을 발사하기 위한 로켓 격납고입니다.
se-linked-container=외부 차원 공간에 의해 다른 보관함과 연결되는 보관함입니다. 보관함의 링크는 보관함이 처음 배치되는 표면에 따라 결정됩니다.

