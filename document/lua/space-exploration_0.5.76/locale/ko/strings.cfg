page_space_exploration_text_1=우주 탐사 모드에 오신 것을 환영합니다. 이미 모드에 많은 것이 있지만 아직 [font=default-bold]실험[/font] 상태이며 많은 것들이 개발되고 있습니다. 버그가 있을 수 있습니다.\n\n[font=heading-2]실험 상태요?[/font]\n\n우주 탐사는 여전히 빠르게 변화하고 있으며 모드 호환성을 희생해 가면서 주요 기능 개발을 위해 많은 시간을 할애하고 있습니다. [color=red]필수 및 권장 모드 이외의 다른 모드와 함께 플레이하는 것은 권장하지 않습니다.[/color]\n\n실험 상태에 있는 동안, 모드가 손상된 게임 및 세이브 파일, 충돌, 유효하지 않은 형태의 테크 트리, 또는 핵심 게임 플레이와 직결되는 치명적 문제를 일으키는 경우에 새로운 플레이어를 보호하기 위하여 빠르게 호환되지 않는 모드를 표시하고 있습니다. 이는 즉, 많은 모드를 사용하는 경우 아직 발견되지 않은 문제로 인해 후에 호환되지 않는 모드의 목록에 표시될 가능성이 매우 높습니다. 물론 호환되지 않는 모드와 함께 플레이하기 위해 info.json 파일을 자유롭게 편집하셔도 되지만, 그만큼 위험을 감수해야만 할 것입니다. 게임 상태가 더는 플레이 할 수 없는 상황에 이르더라도 저는 당신을 도와드릴 수 없습니다.\n\n실험 상태에 있는 동안, 대부분의 많은 정밀 검사 (overhaul) 모드는 테크 트리가 크게 손상되면 호환되지 않는 것으로 여기지만, 장기적인 의도는 두 개발자 서로 모두가 만족할 수 있도록 모드를 함께 작동할 수 있게 만드는 것입니다. Krastorio 2는 이미 실질적으로 진행중인 작업의 대표적인 예시입니다.\n\n우주 탐사 위키에 모드 호환성과 관련된 몇 가지 추가 정보가 기재되어 있습니다. 모드 호환성을 지원하고 싶으시다면 Discod를 통해 의견을 전해주세요. 허나 호환성 문제는 우주 탐사 모드 개발에 있어 우선 순위가 그리 높지 않습니다.\n\n[font=heading-2]권장 모드[/font] \n\n • AAI Signal Transmission 모드는 많은 표면 간의 신호를 서로 전달할 수 있도록 도와주는 시설을 추가합니다. 이 모드가 없다면 각 행성 간의 물류를 가늠하고 계산하기가 극도로 어려워질 것입니다.\n\n • Module Inserter 모드는 직접 일일이 갈 필요 없이, 위성 보기 모드를 통해서도 로봇을 통해 많은 시설에 모듈을 넣을 수 있도록 해줍니다.\n\n • Equipment Grid Logistic Module 모드는 스파이더트론같은 차량에 차량용 그리드 모듈을 추가해 차량이 직접 물류 네트워크에 접근하여 아이템을 요청하고 폐기 아이템을 처리해줍니다.\n\n • Grappling Gun 모드는 직접 이동하기가 어려울 때 건물과 강을 뛰어넘어 빠르게 상황을 벗어나게 해줍니다. 우주에 혼자 떨어졌을 경우 우주 플랫폼으로 빠르게 되돌아 올 수도 있고, (특히 이동하고 있는) 우주선에도 탑승할 수 있습니다.\n\n • Burner Leech 모드는 AAI 화력 시기에 유용할 것입니다.\n\n • Text Plates 모드는 행성의 이름이나 정류장, 우주선 도킹 구역 등을 알아보기 쉽게 표시하는 데 사용할 수 있는 유용한 문자판을 바닥에 놓을 수 있습니다.\n\n • Even Distribution 모드는 매우 많은 수의 건물에 아이템을 투입하는 데에 유용하며, 특히 초반에 매우 큰 도움이 되어줍니다.\n\n • Walls Block Spitters 모드는 맹렬히 다가오는 적, 특히 스피터의 침이 벽에 막히게 합니다. 스피터의 침 발사 속도가 약간 향상되지만, 모드 설정을 통해 비활성화 할 수 있습니다. 포탑보다 벽을 수리하는 것이 더욱 싸게 먹힌다는 것을 잊지 마세요.\n\n • Bullet Trails 모드는 총알을 발사할 때 총알이 나아가는 궤적이 순간적으로 나타납니다. 이를 통해 총알이 어디로 날아가는지, 포탑이 어느 적을 쏘고 있는지를 알 수 있습니다 (물론 시각적으로도 보기 좋습니다).\n\n\n[font=heading-2]권장 설정[/font]\n\nAlien biomes 모드의 모든 외계 타일을 활성화해야 합니다. 그렇지 않으면 중간에 게임이 충돌할 수 있습니다.\n\n게임의 진행이 평소보다 훨씬 더 길어질 것이니 적의 진화 요인을 어느정도 낮추고 시작하는 것이 좋습니다.\n\n게임을 어렵게 하는 제작법이나 마라톤 모드와 같은, 자원을 집중적으로 모아서 해야 하는 게임 방식이 아니라면 시작 행성에 대한 자원의 빈도나 매장량을 늘리지 마세요. 자원의 크기가 너무 높으면 다른 행성으로 떠나거나 확장할 이유가 사라집니다.\n\n\n[font=heading-2]도움되는 링크[/font]\n\n우주 탐사 위키를 참고하세요: https://spaceexploration.miraheze.org\n\nDiscord에서 도움을 받거나 개발에 도움을 주세요: https://discord.gg/ymjUVMv\n\n저의 2000 시간 가량이 이 모드에 담겼습니다. 당신이 이 게임을 즐기고 계시다면, Patreon에서 저를 지원하는 것도 고려해주세요: https://www.patreon.com/earendel
menu_meteor_defence=[img=virtual-signal/se-meteor] 운석 방어
title_meteor_defence=운석 방어
page_meteor_defence_text_1=운석은 무작위한 간격마다 대부분의 지역 표면에 떨어집니다. 모드 설정에서 운석 추락 간의 최대 주기를 변경할 수 있습니다.\n\n운석 수는 무작위로 50%의 확률로 1개, 25%의 확률로 2개, 12.5%의 확률로 3개, 6.25%의 확률로 4개... 등으로 무작위로 지정됩니다\n\n운석 방어 장치로 운석을 요격할 수 있습니다. 떨어지는 운석의 수에 따라 차례대로 운석을 향해 발사하므로 모든 운석 방어 시설이 작동하지 않습니다. 운석 방어 시설은 충분한 양의 탄약과 충전 시간, 그리고 충전하는 동안의 추가 전력이 필요합니다. 전력 소비는 그리 중요한 부분이 아니므로 위험과 비용의 균형을 맞추는 것이 좋습니다.
menu_coremining=[img=item/se-core-miner] 심층 채광
title_coremining=심층 채광
page_coremining_text_1=행성과 위성에서만 심층 채광이 가능합니다. 각 행성과 위성의 내부에는 어떤 성분으로 이루어졌는지에 따라 각기 다른 유형의 심층 파편을 얻을 수 있습니다. Nauvis는 공통적으로 모든 자원이 균일하지만 다른 장소에서는 주로 하나의 자원 유형만이 채굴되는 경향이 있습니다. 심층 채광 드릴은 전력을 어마어마하게 잡아먹지만, 석탄이나 원유, 우라늄을 통해 그 소모된 에너지를 돌려받을 수 있습니다.\n\n심층 채광 드릴은 많은 전력을 사용하며 같은 천체의 표면에 여러 개의 심층 채광 드릴이 배치되어 있다면 각 심층 채광 드릴마다의 채취 효율은 떨어집니다. 여러 개를 배치하더라도 일반 채광 드릴보다 전력 대비 효율성이 훨씬 낮지만 자원 부족이 일어나지는 않습니다. 게임 초반에 풍부한 전력이 있다면 하나의 심층 채광 드릴을 사용하는 것이 유용할 수 있습니다. 작은 행성에서 시작한다면 태양광과 심층 채광 드릴이 행성에서 탈출하기 위한 충분한 자원을 확보하는 유일한 방법일 수 있습니다.\n\n심층 채광 드릴은 채취 생산성 효과를 받으므로 이를 통해 후반에 더욱 많은 자원을 채취할 수 있게 됩니다. 그러므로 소수의 행성에서 많이 채취하기보다는, 많은 행성에서 한두 개씩 배치하여 채취하는 것이 좋습니다.
menu_beacons=[img=item/se-wide-beacon-2] 신호기
title_beacons=신호기
page_beacons_text_1=\n[font=heading-2]신호기 과부하 [img=virtual-signal/se-beacon-overload][/font]\n\n신호기 과부하는 팩토리오 게임의 신호기 시스템을 재구성한 것입니다. 각 조립 기계는 신호기 1개의 효과만 받을 수 있으며, 2개 이상의 신호를 받을 경우 과부하되어 생산이 중단됩니다.\n\n이러한 개편은 더 많은 모듈을 비콘에 넣을 수 있게 하고, 최대 보너스를 위해 신호기와 조립기계 모두에서 더 강력한 모듈의 사용을 촉진합니다. 또한 이러한 변화를 통해 더 광범위한 공장 설계를 가능하게 하고 촉진할 수 있습니다.\n\n기본 신호기는 바닐라 신호기보다 훨씬 강력하지만, 두 대 이상의 신호기를 중첩시킬 수 없으므로 바닐라에 비해 최대 상승 효과는 줄어듭니다. 더 강력한 신호기는 바닐라에서 중첩하여 사용할 수 있는 기계의 최대 부스트를 훨씬 능가할 수 있습니다.\n\n범위 신호기를 사용하기 시작하면서 플레이어는 모듈 비용 절감 효과와 함께 더 큰 건물을 회전하거나 여러 개의 유체 또는 재료 입력을 통해 복잡한 설계를 만들 수 있는 자유를 경험할 수 있습니다.\n\n둘 이상의 신호기의 영향을 받는 기계에는 신호기 과부하 아이콘이 표시되고 모든 생산 작업이 일시 중지됩니다. 일시중지되더라도 대기 전력은 계속 소비됩니다.
menu_launching_satellites=[img=item/satellite] 위성 발사
title_launching_satellites=위성 발사
page_launching_satellites_text_1=지금까지 발사된 위성의 개수는 [color=cyan]__1__[/color]개입니다.\n\n[font=heading-2][img=virtual-signal/se-remote-view] 내비게이션 업링크 [__CONTROL__se-remote-view__][/font]\n\n완성된 위성 로켓 격납고에 내비게이션 위성을 넣고 발사하면 [img=virtual-signal/se-remote-view] 내비게이션 위성 보기를 사용할 수 있게 됩니다. 이 모드는 [__CONTROL__se-remote-view__] 키를 눌러 빠르게 접근할 수 있습니다. 위성 모드에서는 카메라가 캐릭터와 분리되어 빠르게 지도를 둘러보고 새로운 지역을 발견할 수 있습니다. 위성 모드에서는 개체를 배치하거나 채취하는 등의 직접적인 행위는 할 수 없습니다. 대신 설계도면, 해체 계획기, 업그레이드 계획기의 사용이나 고스트 개체 배치, 전선 연결, 기계 제작법 변경, 신호 조합기 설정 등 많은 간접적인 행위를 할 수 있습니다.\n\n[font=heading-2][img=virtual-signal/se-planet-orbit]우주 탐색기 [__CONTROL__se-universe-explorer__][/font]\n\n내비게이션 위성 네트워크를 통해 다른 행성과 위성, 소행성 벨트, 소행성 지대, 그리고 천체의 궤도같은 다른 표면도 볼 수 있습니다. [__CONTROL__se-universe-explorer__] 키를 눌러 밝혀진 구역 목록을 불러옵니다. 내비게이션 위성을 발사하였다면 그곳에 무엇이 있는지 확인할 수 있습니다. 로켓을 타고 다른 행성으로 가기 전 미리 다른 행성을 정찰하는 것이 좋습니다.\n\n위성 발사는 처음 발사된 행성계 내에서 구역을 탐색하는 데 큰 도움이 됩니다 (자세한 내용은 구역 탐색을 참조하세요).\n\n[font=heading-2][img=item/se-satellite-telemetry] 위성 원격 측정[/font]\n\n[img=item/se-rocket-science-pack] 로켓 과학의 핵심 구성 요소인 위성 원격 측정은 위성 발사를 통해 얻을 수 있습니다.
menu_zone_discovery=[img=virtual-signal/se-planet-orbit] 구역 탐색
title_zone_discovery=구역 탐색
page_zone_discovery_text_1=이 우주에는 발견할 수 있는 수없이 많은 항성, 행성, 위성, 소행성 벨트, 소행성 지대가 있습니다.\n\n[font=heading-2]내비게이션 위성[/font]\n내비게이션 위성을 발사하여 위성이 발사된 동일한 항성계에서 무작위로 행성, 위성, 또는 소행성 벨트를 발견할 수 있습니다. 그 항성계에서 발견할 다른 천체가 더 없다면, 새로운 항성을 발견할 수 있지만 깊고 깊은 그 공간에 그 항성을 공전하는 다른 천체는 발견하지 못할 것입니다.\n\n[font=heading-2]구역 탐색 연구[/font]\n우주 망원경을 통해 발견하고 싶은 새로운 우주의 구역을 하나 탐색할 수 있습니다. 이것은 \"구역 탐색\" 연구를 통해 이루어집니다. 기본적인 구역 탐색 연구는 무작위로 항성, 행성, 위성, 또는 소행성 벨트 중 하나를 발견하게 됩니다.\n\n[font=heading-2]집중적인 구역 탐색 연구[/font]\n대상 구역 탐색 연구는 기본적인 구역 탐색 연구와 동일하나, 아래에 특별히 선호하는 자원을 선택하여 해당 자원이 크게 매장되었을 가능성이 높은 천체 하나를 중점으로 탐색합니다. 하지만 잊지 마세요, 항성을 찾기 전에는 행성을 찾을 수 없고, 행성을 찾기 전에는 위성을 찾을 수 없습니다. 항상 원하는 것을 찾으리라는 생각을 갖지는 마세요.\n\n[font=heading-2]심우주 구역 탐색 연구[/font]\n심우주 구역 탐색 연구는 끝없이 깊고 깊은 저 너머의 우주에만 존재하는 것들을 중점으로 하여 소행성 지대를 탐색할 수 있는 유일한 방법이며, 이렇게 발견된 소행성 지대는 나퀴움을 얻을 수 있는 유일한 지역이기도 합니다. 심우주 연구는 자원을 중점으로 찾을 수 없습니다.\n\n[font=heading-2]자원 지정 구역 탐색 설정:[/font]
menu_cargo_rockets=[img=virtual-signal/se-cargo-rocket] 화물 로켓
title_cargo_rockets=화물선
page_cargo_rockets_text_1=화물 로켓은 화물 로켓 격납고, 일명 로켓패드에서 발사됩니다.\n\n지금까지 발사된 화물 로켓은 [color=cyan]__1__[/color]개입니다.\n\n기술 연구에 기반한 화물 손실 값: 손실 최대 비율이 [color=cyan]__2__%[/color]만큼 감소합니다.\n\n기술 연구에 기반한 로켓 생존 가능성 값: 손실 확률이 [color=cyan]__3__%[/color]만큼 감소합니다.\n\n기술 연구를 기반으로 한 로켓 재활용 확률 값: [color=cyan]__4__[/color]개 (오차 범위 10개, 최대 100개)까지의 부품을 회수할 수 있습니다.\n\n[font=heading-2]시작하기[/font]\n\n화물 로켓을 발사하기 전에, 우선 우주 탐사가 설치된 상태에서 위성 로켓 격납고에 내비게이션 위성 (바닐라 Factorio의 일반 로켓 격납고와 인공 위성)을 넣어 발사하여야 합니다. \n\n화물 로켓 격납고를 만든 뒤에는 로켓을 만들고 연료를 공급해야 합니다.\n\n  • 격납고 내 인벤토리에 100개의 화물 로켓 부품이 있어야 합니다. 처음이라면, 이 중 평균 약 20개 가량은 목적지 주변에서 회수할 수 있으며, 연구를 통해 회수 가능성을 높일 수 있습니다. \n  • 격납고 내 인벤토리에 우주 캡슐 1개를 넣으세요. 우주 캡슐은 항상 목적지에 도달하고 착륙할 때 사용하며, 궤도에 있다면 가까운 행성으로 돌아갈 수 있습니다.\n  • 화물 로켓 격납고의 각 모퉁이 근처에 있는 8개의 연결 포드 중 원하는 곳에 액체 로켓 연료를 연결하세요. 필요한 연료량은 현재 출발지가 되는 행성의 반지름과 원하는 도착지까지의 거리에 따라 다릅니다. 목적지 설정으로 \"이름이 있는 아무 착륙 패드\"를 설정한다면 유효하는 도착지까지 가는 데 충분한 연료를 적재합니다.\n\n화물 로켓 격납고의 전면에 있는 문 앞에서 __CONTROL__toggle-driving__ 키를 눌러 화물 로켓 격납고에 들어갈 수 있습니다. 이는 화물 로켓에 당신도 함께 날아갈 수 있음을 의미합니다. 우주로 같이 비행할 때에는 혹독한 우주 환경에서 생존하기 위해 추진 장치가 달린 우주복과 생명 유지 장치를 같이 들고 가세요. \n\n처음 화물 로켓을 발사한다면, 안전하게 착륙할 착륙 패드가 없으므로 로켓은 산산조각이 나며 안에 들어있는 화물은 곳곳으로 흩어질 것입니다. 또한 드물게 로켓의 항법 고장이 일어나 착륙 패드가 있어도 제대로 착륙하지 못하고 충돌할 수도 있습니다. 그래도 로켓 안에 있는 화물들은 안전하게 화물 포드에 배치되므로 손실 걱정은 안해도 됩니다. \n\n로켓 착륙 패드와 우주 플랫폼 비계를 가져가서 후에 다음 로켓이 그곳으로 다시 올 때를 대비하기 위해 표면을 구성할 수 있습니다.\n\n발사하기 전에 본 기지 내에 로켓 착륙 패드를 세워두면 후에 돌아올 때 아무 곳으로 가지 않고 원하는 지점으로 즉시 돌아올 수 있습니다.\n\n[font=heading-2]도착지[/font]\n\n착륙 패드를 배치하였다면 다음 화물 로켓을 발사할 때에는 무작위한 위치가 아닌 착륙 패드를 목표로 새로 설정해야 합니다. 직접 설정할 수 있지만, 위성을 통한 원격 보기 (단축키 'N')를 통해 할 수 있습니다. 그러나 착륙 패드에 아이템이 있다면 착륙하지 않으므로 항시 비워두세요.\n\n[font=heading-2]기초 자동화[/font]\n\n화물 로켓 격납고는 로켓 내부에 로켓 부품이 몇 개 있는지를 신호로 출력합니다. 화물 로켓 격납고에 부품을 투입하는 투입기에 [화물 로켓 부품 < 100] 조건을 설정하여 내부에 화물 로켓 부품을 추가로 채우지 않도록 할 수 있습니다.\n\n화물 로켓 격납고에 발사 조건을 설정하면 조건 만족에 따라 자동으로 발사되지만, 도착지로 설정된 착륙 패드 안에 화물이 있다면 자동 발사하지 않습니다 (만약 발사된다면 일부 화물이 손실될 것입니다).\n\n[font=heading-3]신호 입력[/font]\n\n[img=virtual-signal/signal-green] 녹색 신호: 격납고는 녹색 신호가 있을 경우 발사할 수 있도록 설정할 수 있으며 이 경우 녹색 신호를 주는 즉시 발사하게 됩니다.\n\n[font=heading-3]신호 출력[/font]\n\n[img=virtual-signal/signal-E] E 신호: 빈 슬롯의 수\n\n[img=virtual-signal/signal-F] F 신호: 화물이 찬 슬롯\n\n[img=virtual-signal/signal-L] L 신호: 도착지 설정에 따른 잠재적으로 요구되는 액체 로켓 연료의 용량입니다.\n\n[img=virtual-signal/se-cargo-rocket] 화물 로켓 신호: 로켓이 완성될 경우 (즉 캡슐 1개와 로켓 부품 100개가 만족될 경우) 값 1을 돌려줍니다.\n\n[img=item/se-space-capsule] 우주 캡슐 신호: 로켓 제작에 사용된 모든 캡슐은 화물 인벤토리에 있는 캡슐 개수와 합산됩니다.\n\n[img=item/se-cargo-rocket-section] 화물 로켓 부품 신호: 로켓 제작에 사용된 모든 화물 로켓 부품은 화물 인벤토리의 부품 개수와 합산됩니다.\n\n[img=fluid/se-liquid-rocket-fuel] 액체 로켓 연료 신호: 격납고 안에 충전된 총 액체 로켓 연료의 양입니다.
menu_delivery_cannons=[img=item/se-delivery-cannon] 배달 대포
title_delivery_cannons=배달 대포
page_delivery_cannons_text_1=배달 대포는 행성 간의 물품을 폭발성 힘으로 날려보낼 수 있는 레일건입니다. 급격히 가속화된 상태에서도 물품을 안전하게 지켜낼 수 있는 선에서 발사하도록 설계되었습니다. 배달 대포는 매우 복잡한 중간 제조품목이나 구조물을 발사할 수 없습니다.\n\n배달 대포는 목표 지점만 지정할 수 있을 뿐 그 목표 지점에 무엇이 있는지는 판단하지 못하며, 전력과 배달 캡슐이 충전되어 있는 한 지속적으로 화물을 발사합니다. 대포의 기능에 조건을 추가하려면 자원이나 캡슐로 충전되는 대포의 발사 기능을 직접 제한해야 합니다.\n\n만약 배달 캡슐이 맨 땅에 떨어지게 되면 해당 지역의 주변 개체는 큰 피해를 입게 되고 대부분의 자원이 파괴됩니다. 배달 대포 상자는 상자가 가득 차지 않는 한 안전하게 캡슐을 포착할 수 있습니다. 각기 다른 자원을 배달하는 여러 개의 배달 대포로 같은 상자를 목적지로 설정하여 발사할 수 있습니다.\n\n대상 상자를 항시 비워두거나, 신호 전송 (Signal transmission)을 이용하여 대포 입력을 제한하는 것이 좋습니다.
menu_lifesupport=[img=item/se-lifesupport-equipment-1] 생명 유지
title_lifesupport=생명 유지
page_lifesupport_text_1=우주같은 혹독한 환경에서는 단순한 장비로는 살아남을 수 없습니다. 이러한 적대적 환경에서 살아남으려면 생명 유지 장비와 생명 지원 용기가 필요합니다.\n\n생명 유지 장비와 소모품인 생명 지원 용기는 생명 지원 시설에서 만들 수 있습니다.\n\n생명 지원 용기는 시스템에 따라 모든 역할을 수행하기 위한 자원을 공급해주며 점차 소비됩니다. 생명 유지 막대가 조금씩 감소하여 완전히 떨어지게 되면 인벤토리 내에서 새로운 생명 지원 용기 하나를 소모합니다.\n\n생명 지원 장비는 아머 그리드에 장착되지만 우주복에는 기본적으로 하나의 생명 유지 장비가 내장되어 있습니다. 장비 그리드에 생명 유지 장비를 추가로 배치하여 생명 지원 효율성을 높일 수 있습니다. 우주복이 아닌 아머에 생명 유지 장비를 장비하는 경우 적대적인 행성에서는 보호하지만 우주의 진공에서는 보호하지 못 합니다.\n\n[font=heading-2]적대적인 환경[/font]\n적대적인 환경은 그 자리에 있는 것만으로도 당신의 신체에 손상을 입힐 수 있는 모든 구역을 말합니다. 생명 유지 장비는 적절한 가압과 산소, 물, 영양소, 열 조절 및 방사선 보호를 제공하며 이러한 위험으로부터 사용자를 보호하도록 설계되었습니다. 적대적 환경의 주요 유형은 두 가지로 다음과 같습니다.\n\n우주: 생명 유지 장비가 진공 상태에서도 올바르게 작동하려면 우주복 (추진 슈트)에 넣어져야 합니다. 만약 우주복이 아닌 다른 아머의 그리드에 생명 유지 장비를 넣는다면 우주의 질식을 막을 수 없습니다.\n\n땅: 특정 행성과 달은 방사선, 극한의 추위나 더위, 산성 대기와 같은 위험으로 가득 차 있어 생명 유지 장비가 필요할 것입니다 (출시 예정). 또한 행성에는 특정 생화학 무기를 사용할 수 있으며 이 경우에도 생명 유지 장비가 필요합니다 (역병 세계). 이 지역에 대한 생명 지원 장비는 우주복 뿐만이 아니라 다른 유형의 아머에 생명 유지 장비를 넣어도 됩니다.
menu_space_sciences=[img=item/se-astronomic-science-pack-2] 우주 과학
title_space_sciences=우주 과학
page_space_sciences_text_1=[img=item/se-rocket-science-pack] 최초의 우주 과학 팩은 로켓 과학 팩입니다. 로켓 과학 팩은 오로지 우주에서만 만들 수 있으므로 먼저 궤도 상에 작은 우주 정거장을 세워야 합니다. 로켓 과학 팩과 이후의 과학 팩들은 오로지 우주에서만 만들고 사용할 수 있으므로 다른 과학 팩도 시작하여 강력한 우주 과학 연구소에 투입해야 합니다.\n\n[font=heading-2]전문화된 과학[/font]\n\n우주 탐사에는 네 가지의 분야로 천문학, 생물학, 에너지, 물질이 있으며 그 분야에 맞게 네 가지의 과학 팩도 있습니다. 이들은 모두 데이터 기반으로 만들어지며 실험을 진행하는 과정에 따라 슈퍼컴퓨터에 대한 데이터를 수집하여 점점 더 정확한 생명과 우주, 그리고 모든 모델을 구축해야만 합니다. 그것들은 모두 거의 동일한 기술 수준이므로 개발 순서를 자유롭게 결정할 수 있지만 모든 분야는 새로운 자원들을 필요로 하므로 연구할 과학 분야를 선택하기 전 자신의 태양계 천체들을 확인해 보세요.\n\n[img=item/se-astronomic-science-pack-4] 천문학 과학은 주로 우주 물류에 중점을 둡니다.\n\n[img=item/se-energy-science-pack-4] 에너지 과학은 주로 에너지 생산과 전력 전송 및 첨단 기기에 중점을 둡니다.\n\n[img=item/se-material-science-pack-4] 물질 과학은 중공업 및 직접적 업그레이드에 중점을 둡니다.\n\n[img=item/se-biological-science-pack-4] 생물 과학은 캐릭터의 신체 업그레이드와 의학, 생명 지원, 생물 및 생화학 무기, 생산성에 중점을 둡니다.\n\n[font=heading-2]심우주 과학[/font]\n\n[img=item/se-deep-space-science-pack-1]심우주 과학은 성간 공허, 반물질, 그리고 시공간 왜곡에 중점을 둡니다.
menu_energy_beams=[img=item/se-energy-transmitter-emitter] 에너지 빔
title_energy_beams=에너지 빔
page_energy_beams_text_1=[font=heading-2]코로나 질량 방출[/font]\n곳곳의 항성들은 종종 위험한 입자 흐름을 방출해냅니다. 행성이나 위성에 이러한 입자 흐름이 도달하는 일은 그리 드문 일이 아닙니다. 만약 영향을 받는 표면에 당신이 세운 기지가 있다면 이를 대비하기 위해 물품들을 모으고 기지를 분산시키거나, 아니면 대용량 축전지를 모아서 우산 방어 시스템을 고려해야 합니다. 표면이 위협을 받게 될 것이라면 최소 4시간 일찍 조기 경보가 울리게 됩니다. 알려진 위협은 다음과 같습니다.
page_energy_beam_warning_text=[img=virtual-signal/se-star] 경고: __1__를 향한 코로나 질량 방출 감지. 예상되는 방어 요구 사항: 최대 정점 에너지량 __3__ GW, 120초간 __4__ GJ. 남은 예상 시간 __2__초.
page_energy_beams_text_2=[font=heading-2]우산: 에너지 광선 방어[/font]\n에너지 광선 방어 시설인 \"우산\"은 코로나 질량 방출 및 우주에서 날아오는 에너지 광선 무기로부터 보호할 수 있습니다. 자분 입자를 보호용 버블에 부풀려 놓은 다음, 적대적인 에너지 빔을 확산시키기 위해 필요에 따라 다시 정렬하고 뭉치는 방식으로 작동합니다. 작동에 에너지가 필요하며, 기본 전력 사용량은 10MW이지만 에너지 광선의 위력에 따라 점진적으로 증가합니다. 코로나 질량 방출에 대해 지면당 1기로 충분하며, 에너지 빔 공격에 대해 우산 1기는 최대 500GW의 광선 공격을 방어할 수 있습니다. 코로나 질량 방출의 경우,  100% 태양광 강도의 반경 5000의 행성에서의 기본 전력 요구량은 약 160GJ이며, 최대 전력 소비량은 1분 당 2GW입니다. 이는 해당 구역의 태양광 발전 효율에 따라 증가하거나 감소하며, 고체 물체의 경우 기준 반지름 5000을 기준으로 상대적으로 증가하거나 감소합니다. 에너지 광선 방출기의 경우 전력 요구량은 목표값의 에너지 빔 강도의 1/10(효율 손실 후)이 될 것으로 예상됩니다.\n\n[font=heading-2]에너지 방출[/font]\n에너지 광선 방출기는 에너지를 크게 두 가지 방법으로 다른 지면으로 보낼 수 있습니다. 먼 행성 표면에 전력을 공급하는 방법인 \"에너지\" 또는 절단용 광선 무기인 \"글레이브\"입니다. 글레이브 모드에서 광선은 지속적으로 주변 구역을 손상시키지만 경로를 절단하는 대상 표면 위로 이동할 수 있습니다. 빔에 입력되는 에너지에 따라 손상 비율, 면적 및 빔 속도가 증가합니다. \"Auto-Glaive\" 모드에는 자동 대상 선택이 있습니다.\n\n에너지 광선 방출기에는 에너지 광선 빔 챔버를 End-on으로 연결할 수 있는 4개의 연결 지점이 있습니다. 에너지 빔 챔버는 길이 방향으로 연결하거나 긴 가장자리가 짧은 가장자리 중앙과 일치하지만 직접 좌우로 연결할 수는 없습니다. 에너지 빔 인젝터는 에너지 빔 챔버의 측면에 직접 부착하여, 연결된 에너지 빔 방출기의 전력을 증가시킵니다. 광선으로부터 전력을 수집하려면 대상 표면에 에너지 광선 수신기가 있어야 하며, 방출구의 목표를 사용하여 에너지 광선 수신기를 대상으로 선택해야 합니다. 광선이 수신기를 대상으로 삼으면 수신기가 가열됩니다. 열은 측면의 열 연결부에서 열 교환기 및 터빈에 동력을 공급하기 위해 취해질 수 있습니다.
menu_spaceships=[img=virtual-signal/se-spaceship] 우주선
title_spaceships=우주선
page_spaceships_text_1=우주선은 포함된 구조물, 물건, 그리고 플레이어를 우주로 발사하고, 태양계 주위를 이동하거나 다른 표면에 착륙할 수 있는 거대하고 강력한 차량입니다.\n\n[font=heading-2]우주선 제작[/font]\n우주선은 자유로운 디자인의 우주선을 만들기 수 있도록 많은 종류의 타일과 더 작은 부품들로 제작됩니다. 당신은 거의 움직이는 작은 기지처럼 우주선을 디자인합니다.\n\n우주선 바닥부터 제작하되, 너무 크게 만들지 마십시오. 처음 몇 개의 우주선은 엄격한 크기 제한이 있고, 제한값은 특정 연구를 완료하여 완화할 수 있습니다. 격벽이 만들어지도록 가장자리에 우주선 벽을 두르고 틈이 없는지 확인합니다(대각선 포함). 그리고 우주선 콘솔을 우주선 내부에 놓으십시오. 이는 우주선의 핵심 부분이고 어떻게 조종하는지가 중요합니다. 콘솔이 배치되면 콘솔이 어떤 부품이 제대로 부착되어 있는지, 어떤 부품이 제대로 들어 있는지, 실행하려고 하면 어떤 부품이 떨어질지 파악하면서 펄스가 일부 발생합니다. 사각형이 빨간색으로 깜박이면 설계에 문제가 있는데, 이 문제는 우주선 콘솔을 확인하여 진단할 수 있습니다. 여러분은 또한 우주선 로켓 부스터 탱크와 우주선 로켓 엔진이 필요합니다. 부스터 탱크는 우주로 가는 데 필요한 연료를 저장하고 VTOL 구성 요소를 제공합니다. 로켓 엔진은 우주에서의 느린 화상이 목적지에 도착하도록 하는 것입니다. 또한 정면(항상 북쪽)의 어떤 형태의 방어도 권장됩니다. 성운에 잔해가 가득하기 때문입니다.\n[font=heading-2]구조 강도[/font]\n초기에는 무결성 저항값의 기술적 한계로 인해 매우 제한된 크기의 우주선만 제작할 수 있을 것입니다. 추가 기술 연구를 통해 더 큰 우주선을 만들 수 있습니다. 구조 강도는 A. 배의 크기와 B. 아이템 적재량 두 가지로 계산됩니다. 총 구조 강도는 하중 증가 요인 중 어느 것이든 두 값이 함께 추가되지 않는 스트레스 요인입니다.\n\n[font=heading-2]효율화[/font]\n이 우주공간은 질긴 성운으로 구성되어 있습니다. 만약 당신이 당신의 우주선을 효율적으로 설계한다면 최대 속도를 최대 30% 정도까지 향상시킬 수 있습니다. 납작한 상자 앞면은 피해야 하지만 쐐기를 박을 필요는 없습니다. 3분의 1까지 또는 당신의 우주선 앞면은 벌칙 없이 평평할 수 있습니다. 원형 모양도 정상이어야 합니다. 무결성 검사를 수동으로 트리거하여 능률화가 어떻게 진행되는지 확인할 수 있습니다.\n\n[font=heading-2]속력[/font]\n선박 속도는 엔진의 추력 대 선박 무게에 기초합니다(통합 응력에 의해 근사치). 엔진은 선박에 넣을 수 있지만 빈 공간을 뒤로 한 배 뒤쪽에 있는 엔진이 더 효과적입니다(약 25% 개선).\n\n[font=heading-2]장거리 운송 활동[/font]\n장거리 여행을 고려할 때, 여러분의 몸이 이동하는 동안 위성 모드에서 많은 것을 할 수 있다는 것에 주목할 필요가 있습니다. 위성 업링크를 통해 원격으로 우주선에 명령을 내릴 수도 있습니다.\n\n[font=heading-2]Crafting Machines[/font]\n[color=#ffaaaa]경고: 우주 공간용으로 고안된 조립 기계는 우주선이 육지에 있을 경우에만 다른 육상 구조물에서 공유하는 요리법을 사용할 수 있을 것입니다. 우주선이 행성에 착륙해 있을 때 우주 기반 제작법이 건물에 지정된다면, 건물 내의 재료는 없어질 것입니다. 일부 지상용 조립 기계는 우주에서 작동할 수 있지만, 우주 공간에서 생산성 모듈을 사용할 수 있는 능력은 잃게 됩니다. 만약 우주선 내부의 지상용 기계에 생산성 모듈을 가진 상태에서 발사된다면, 내부에 있던 생산성 모듈은 파괴됩니다.[/color]\n\n[font=heading-2]우주선 신호[/font]\n우주선 콘솔의 오른쪽 상단 부분은 자체 신호를 출력하기 때문에 메인 구조물과 별도로 와이어로 연결할 수 있습니다.\n[img=item/se-spaceship-console]콘솔 번호는 우주선의 ID를 나타냅니다.\n[img=virtual-signal/signal-speed] 속도 신호는 우주선의 속도를 나타냅니다. 정지된 경우 -1, 정박된 경우 -2입니다.\n[img=virtual-signal/signal-distance] 거리 신호는 선택한 목적지까지의 거리를 나타냅니다. 도착 시 -1, 정박 시 -2, 도착지가 설정되지 않은 경우 -3.\n[img=virtual-signal/se-planet-orbit] 네 번째 신호가 있는 경우 현재 목적지를 나타냅니다.\n[img=virtual-signal/signal-A] 우주선이 정박해 있으면 A 신호로 고정 구역 ID를 나타냅니다.\n\n[font=heading-2]우주선 자동화[/font]\n콘솔의 기본 구조는 다음과 같은 신호 입력을 수용할 수 있습니다:\n[img=virtual-signal/signal-speed] 속도 신호로 목표 속도를 설정하거나 엔진을 작동합니다.\n[img=virtual-signal/se-spaceship-launch]우주선 발사 신호로 발사를 촉발합니다.\n[img=virtual-signal/se-planet-orbit] 목적지 신호는 목적지를 설정합니다. 우주선을 만든 후에 우주 탐색기 측면 패널에서 구역 신호를 볼 수 있습니다.\n우주선이 착륙하게 하려면 콘솔에는 [img=virtual-signal/se-anchor-using-left-clamp] \"우주선 왼쪽 클램프를 사용하여 정박\" 과 [img=virtual-signal/se-anchor-to-right-clamp] \"오른쪽 클램프를 대상으로 정박\" 또는 [img=virtual-signal/se-anchor-using-left-clamp] \"우주선 오른쪽 클램프를 사용하여 정박\" 과 [img=virtual-signal/se-anchor-to-right-clamp] \"왼쪽 클램프를 대상으로 정박\" 중 한 쌍의 앵커 신호가 제공되어야 합니다. 신호 값은 선박의 클램프 값 및 목적지의 클램프 값과 일치해야 합니다. 클램프의 UI를 열어 이러한 값을 확인하고 변경할 수 있습니다. 일치하는 것이 발견되면, 배는 두 개의 클램프를 연결한 상태에서 착륙을 시도할 것입니다. 주의해서 사용하세요.
menu_arcospheres=[img=item/se-arcosphere-a] 아코스피어
title_arcospheres=아코스피어
page_arcospheres_text_1=아코스피어는 나노 공학을 통해 얻어낸 나퀴움 결정의 거의 완벽한 형태의 구체입니다. 기원은 거의 알려지지 않았지만, 성간 공간에서 흔하게 발견됩니다.\n\n각각 시공간에서 초차원적인 매듭을 포함하며 작은 작은 4차원 공간 차원과 상호작용을 할 수 있도록 합니다. 구체는 서로 상대적인 움직임을 통해 시공간의 특정 측면을 다룰 수 있도록 편광할 수 있습니다. 특정 아코스피어 묶음을 사용하여 시공간을 더욱 높은 차원으로 왜곡하고 엮을 수 있습니다.\n\n[font=heading-2]사용[/font]\n아코스피어는 게임에서 가장 독특한 제작 과제입니다. 아코스피어는 제작의 도구로 사용되지만, 절대 파괴되지 않으며 단지 바뀔 뿐입니다. 사용시 주요 과제는 보유한 구체를 순환시키면서 특정 유형이 떨어지지 않도록 하는 것입니다. 생산의 균형을 맞추는 방법은 여러 가지가 있지만, 몇 가지 제작 방식이 많은 도움이 될 것입니다. 문제가 발생한다면 Discord를 통해, 혹은 우주 탐사 위키에서 더 많은 정보를 찾아볼 수 있습니다.\n\n[font=heading-2]수집[/font]\n아코스피어는 소행성 구역에서 아코스피어 수집기를 발사하여 발견할 수 있습니다. 반복적인 발사는 수집률을 낮춥니다. 대신 다른 소행성 구역에서 발사한다면 더욱 높은 수집률을 기대할 수 있습니다.
page_arcospheres_text_deep=깊은 성간 공허에서 발견된 아코스피어는 총 [color=cyan]__1__개[/color]이며, 발사된 수집기는 __2__개입니다.
page_arcospheres_text_zone=__1__ 근처에서 발견된 아코스피어는 총 [color=cyan]__2__개[/color]이며, 발사된 수집기는 __3__개입니다.
menu_exploration_journal=[img=item/se-thruster-suit] 탐사 일지
title_exploration_journal=탐사 일지
page_journal_title_backstory=불타오르는 알람 소리
page_journal_text_backstory=나는 작은 우주선의 일부가 내 주위에서 불타는 모습과 낯선 행성에 추락한 나 자신을 발견했다. 내 몸은 멍들고 긁히고 그을려졌지만 그리 심각한 것은 아니었다. 내 머리 부상은 분명히 더 심각했고, 욱신거리는 두통과 함께 불빛도 보이지 않았다. 더 나빴던 것은, 내가 어떻게 여기까지 왔는지, 심지어 건설에 대한 목적의 이름과 희미한 감각을 넘어 내가 누구인지도 잊어버렸다. 그때까지도 무엇을 지어야 할지와 어떻게 지어야 할지가 생각나지 않았다. 처음에 나는 충돌 사고로 머리를 세개 부딫혀서, 그래서 기억은 다시 돌아올거라 생각했는데, 아직도 기억이 돌아오지 않았다. 나의 데이터 기록도 비어 있거나 다시 포맷되어 있어, 나는 다른 이유들을 생각하게 되었다.
page_journal_title_satellite_launch=세상을 보는 눈
page_journal_text_satellite_launch=나는 드디어 인공위성을 저 높은 궤도로 올려보낼 수 있었다. 인공위성 발사는 분명 내가 가야 할 길을 알려주는 이정표이며 충분히 축하할 만한 일이긴 하지만, 지금도 해야 할 일이 남아 있다. 어쩌면, 이건 단지 시작에 불과할 지도 모른다.
page_journal_title_cargo_launch=무한한 공간 저 너머로
page_journal_text_cargo_launch=이제 난 우주에 와 있다. 이제 난 그동안 집이라 불리우던 암석 덩어리로부터 오랜 시간 발을 뗄 수 있게 되었다. 하늘이 내게 이리 오라 손짓한다.
page_journal_title_entered_vault=유물 사냥꾼
page_journal_text_entered_vault=__1__에서 발견한 피라미드 모양 아래에 있는 동굴에 들어가 보니 어둡고 위험한 방 하나를 발견했다. 방에는 두 개의 고대 카르투슈가 있었는데, 하나는 크고 다른 하나는 작았다. 둘 다 다른 원과 선이 함께 표면에 여러 이상한 글자들이 적혀 있었다. 큰 카르투슈의 중앙에 있던 문양은 시스템이 전달하려던 정보 중 가장 중요한 것으로 보였다. 정보가 뭐였든, 여태 내가 알고 있던 것과는 전혀 다른 형태였다. 카르투슈 뒤에는 모듈로 쓰일 만한 강력한 장치가 들어있는, 일종의 돌출 실린더가 있었다. 내가 발견한 이 모듈은 내가 봐왔던 모듈 구조와 너무 달라서, 내 예상대로라면 엄청난 효과를 가져다 줄 지도 모른다. 가까운 행성 곳곳에 이런 구조물이 더 있다면, 그 가치는 충분할 것이다. 이제 유물 탐사를 할 시간이다.
page_journal_title_found_gate=이상 현상
page_journal_text_found_gate=이상변칙에서 일종의 거대한 고리 모양의 인공물을 발견했다. 멀리서도 난 두 가지의 사실을 즉시 알 수 있었다. 첫 째는 까마득히 오래된 고대 물품이고, 둘 째는 적어도 내가 알고 있는 기술은 아니라는 것이다. 그게 뭐든, 지금은 파괴된 것에 불과하다.
page_journal_title_found_gate_ship=이상변칙 우주선
page_journal_text_found_gate_ship=상당히 거대한 외딴 우주선의 일부가 고리 모양의 인공물 근처에서 발견되었다. 우주선의 기술은 내가 만든 것과 비슷한데 조금 더... 멋있다. 어쨌든 그 고리 모양과는 다른 기술인건 확실하다. 파편의 패턴은 아마 반으로 잘렸거나, 고리 구조물과 충돌한 것으로 보인다. 조금만 고쳐보면 문제없이 쓸 수 있을 것 같다.
page_journal_title_found_gate_ship_authenticated=이상변칙 우주선 인증
page_journal_text_found_gate_ship_authenticated=이상변칙 내에 외딴 우주선이 나를 스캔하더니 "내 생체 서명을 인증"했다. 그게 나에 대한 기록이 있다는건지, 아니면 그냥 아무 사이버네틱 인간이 바이터나 대량 학살 로봇보다 더 낫다는건지 그 의미를 잘 모르겠다. 메시지에 따르면 우주선의 에어록 접근 코드를 알아냈고, 코드는 2236067964이다. 우주선 기록에 접근할 수 있지만 대부분의 구역이 분리되거나 크게 손상된 상태였다.
page_journal_title_found_gate_ship_log=이상변칙 우주선 기록
page_journal_text_found_gate_ship_log_intro=데모다마스 82B: AAI 하이퍼넷 전방 건설함선. 우주선 기록 내용:
