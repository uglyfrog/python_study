se-meteor-defence=당신이 이뤄낸 공장을 파괴하려는 운석들이 내려앉기 전에 쏴서 없애버리세요. 운석 방어 장치는 행성 전역에 떨어지는 운석을 없앨 수 있지만, 한 번에 하나의 운석만 요격할 수 있습니다.
se-meteor-point-defence=당신이 이뤄낸 공장을 파괴하려는 운석들이 내려앉기 전에 쏴서 없애버리세요. 운석 국지방어 장치는 작은 영역에 떨어지는 운석을 한 번에 4개까지 요격할 수 있습니다
se-nanomaterial=우수한 특성을 가진 복합재를 만들기 위해 나노 크기로 구성된 다양한 소재의 복잡한 배열입니다.
se-railgun=전자기력으로 가속된 다트는 증발하기 직전 플라즈마 흔적을 남길 정도의 속도로 추진됩니다. 높은 피해량, 느린 발사 속도를 지녔습니다.
se-plague=모든 생명체를 행성에서 멸절시킬 수 있는 대전염병입니다. "매우 주의해서" 다뤄야 합니다.
se-processing-beryllium=녹주석을 매우 가볍고 강력하며 훌륭한 내식성과 방사선 차폐 기능을 지닌 베릴륨으로 만듭니다. 또한 X선과도 거의 반응하지 않습니다.
se-processing-cryonite=차가운 크라이오나이트 결정을 냉동과 냉각, 그리고 윤활제로 활용될 수 있는 크라이오나이트 막대로 만듭니다. 크라이오나이트는 주로 냉대 행성에서 발견됩니다.
se-processing-holmium=홀미나이트를 어떤 원소보다도 높은 투자율을 가진 희토류 금속인 홀뮴으로 만듭니다.
se-processing-iridium=이리다이트를 고온에서 내식성이 가장 강력한 금속이자 매우 높은 밀도를 자랑하는 이리듐으로 만듭니다. 고중량 응용 작업에 중요합니다.
se-processing-naquium=신비롭고 아름다운 깊은 우주 공간에 존재하는 나퀴움 결정을 비정상적인 시공간 상호 작용을 하는 금속과 유사한 물질인 나퀴움으로 만듭니다.
se-processing-vitamelange=원시의 비타멜란지인 바위해면을 귀중한 영양 추출물로 만듭니다.
se-processing-vulcanite=화산 지대에서 발견되는 불카나이트를 고급 제련과 로켓 연료 및 다양한 고온 화학 공정에서 사용할 수 있는 정제된 가루로 만듭니다. 불카나이트는 화산 환경의 행성과 대부분의 심층 파편 속에서 발견됩니다.
se-pulveriser=매우 단단한 광물과 행성의 중심에서 끌어올린 심층 파편을 부수고 자릅니다.
se-rocket-cargo-safety=화물 포드가 운송 중에 손상될 가능성을 10% 감소시킵니다 (곱연산).
se-rocket-fuel-from-water=물을 전기 분해하여 수소-산소 로켓 연료를 생산합니다.
se-rocket-landing-pad=로켓 화물 포드를 지정된 착륙 패드로 전달할 수 있습니다. 추가 연구를 통해 로켓 부품의 일부를 회수할 수도 있습니다.
se-rocket-launch-pad=우주나 다른 행성으로 화물을 발사할 수 있습니다.
se-rocket-reusability=착륙 패드에 성공적으로 착륙하였을 때 회수할 수 있는 로켓 부품의 비율을 4% 증가시킵니다 (기본 20%, 최대 100%).
se-rocket-survivability=로켓이 이동 중에 손상되거나 항법 고장으로 인해 착륙을 실패할 가능성을 10% 줄입니다 (곱연산).
se-rtg-equipment=방사성 붕괴로 생기는 열 에너지를 전기 에너지로 변환하는 휴대용 방사성동위원소 열전기 발전기입니다. 추가 연료 없이 수십 년간 지속됩니다.
se-rtg-equipment-2=방사성 붕괴로 생기는 열 에너지를 전기 에너지로 변환하는 개선된 휴대용 방사성동위원소 열전발전기입니다. 추가 연료 없이 수십 년간 지속됩니다.
se-space-assembling=우주에서 작동하도록 설계된 조립 기계입니다.
se-space-astrometrics-laboratory=다양한 천문학 정보를 결합, 비교하고 정량화합니다.
se-space-biochemical-laboratory=전문적인 생화학 연구 및 실험을 할 수 있는 고급 화학 실험실입니다. 또한 기초적인 화학과 원유 처리를 수행할 수 있습니다.
se-space-catalogue-astronomic=분석과 컴퓨터 시뮬레이션을 위해 갖추어진 구조화된 천문학 데이터입니다. 추가적인 천문학 연구에 필요합니다.
se-space-catalogue-biological=분석과 컴퓨터 시뮬레이션을 위해 갖추어진 구조화된 생물학 데이터입니다. 추가적인 생물학 연구에 필요합니다.
se-space-catalogue-universal=분석과 컴퓨터 시뮬레이션을 위해 갖추어진 결합된 데이터입니다. 추가적인 심우주 연구에 필요합니다.
se-space-catalogue-energy=분석과 컴퓨터 시뮬레이션을 위해 갖추어진 구조화된 에너지 데이터입니다. 추가적인 에너지 연구에 필요합니다.
se-space-catalogue-material=분석과 컴퓨터 시뮬레이션을 위해 갖추어진 구조화된 물질 데이터입니다. 추가적인 물질 연구에 필요합니다.
se-space-data-card=다목적 데이터 저장 장치입니다. 고급 데이터 기반 연구에 필요합니다.
se-space-decontamination-facility=무균 환경에서 사용하기 위해 물질을 세척하고 저압의 조건에서도 사용할 수 있는 액체를 준비합니다.
se-space-electromagnetics-laboratory=강한 자기장과 매우 높은 전압을 적용하기 위한 장비입니다.
se-space-genetics-laboratory=유전자 배열과 변형, 그리고 문화 유전자 인쇄를 전담하는 실험실입니다.
se-space-gravimetrics-laboratory=중력 교란을 분석하고 시뮬레이션합니다.
se-space-growth-facility=다른 환경에서는 불가능한 미세 중력과 같은 다양한 제어 가능 조건에서 생물학적 표본을 성장시킵니다.
