space-exploration=화물 로켓을 만들어 우주를 향해 물건을 발사하세요. 그리고 직접 로켓에 탑승해 우주로 나아가 우주 유영하고, 복잡한 데이터 기반 우주 과학을 개발하기 위해 궤도 상에 우주 플랫폼을 구축하세요. 우주선 타일로 우주선을 만들고 행성 표면에서 다른 행성이나 위성, 소행성대로 날아가세요. AAI Industry 모드와 함께 플레이하는 것을 강하게 권장합니다. 실행에 Space Exploration Postprocess 모드가 추가로 필요합니다 (자동으로 설치되지 않습니다. 자세히 설명하기엔 너무 복잡한 문제). 실험 단계이므로 필수 및 권장 모드 외의 모드를 설치하여 플레이하는 것을 권하지 않습니다.\n\n번역: XMKTP (신대현, PolarZero)

