se-fluid-burner-generator=전기를 생산하기 위해 에너지를 가진 액체 연료 (대표적으로 액체 로켓 연료)를 연소합니다. 단순하고 작지만 보다 큰 증기 기반 발전 시스템에 비하면 효율이 낮습니다. 우주를 위해 설계되었습니다. 실제 유체 소비량은 유체의 연료 값에 따라 다릅니다.
