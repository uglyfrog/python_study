effect-transmission=신호기는 모듈의 효과를 주변 3타일 이내에 있는 아군 개체로 전달합니다. 8개의 모듈 슬롯이 있습니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
se-wide-beacon=광역 신호기는 모듈의 효과를 주변 14타일 이내에 있는 아군 개체로 전달합니다. 15개의 모듈 슬롯이 있으며 업그레이드를 통해 20개를 사용할 수 있습니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
se-wide-beacon-2=광역 신호기는 모듈의 효과를 주변 14타일 이내에 있는 아군 개체로 전달합니다. 20개의 모듈 슬롯이 있습니다. 동일한 건물에 둘 이상의 신호기가 있다면 과부하에 걸려 건물의 작동이 멈추게 됩니다.
se-lifesupport-equipment-1=생명 지원 효율을 100%만큼 증가시켜줍니다 (합연산). 우주복이 아닌 아머에 삽입하면 효율이 절반으로 줄어들며 우주에서 작동하지 않습니다.
