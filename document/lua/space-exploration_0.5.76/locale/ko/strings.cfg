page_archeology_text_2=위성을 통해 보려면 항목을 클릭하십시오.
menu_starmapping=[img=technology/se-zone-discovery-random] 우주 지도 제작
title_starmapping=우주 지도 제작
page_starmapping_text_1=우주 지도 제작은 [img=technology/se-long-range-star-mapping] [color=cyan]장거리 우주 지도 제작[/color] 기술을 반복적으로 연구하여 이루어집니다. 이 연구는 다른 은하로부터 흥미로운 항성 패턴을 찾아냅니다. 실제 사용하느냐고요? 아마, 아닐겁니다.\n\n좌표는 우주배경복사를 기준으로 정렬된 표준 벡터 (SV) 형식으로 제공됩니다.\n\n지금까지 제작된 구역에서 주목할 만한 패턴은 [color=cyan]__1__[/color]개입니다.
technology-unlocked=새로운 기술 잠금이 해제되어 현재 기술 트리에 있습니다. __1__ __2__
universe-resources-changed-warning=[img=utility/danger_icon] [color=red]모든 자원이 새로운 설정에 따라 조정되었습니다. 이 과정은 매우 파괴적이지만, 모드 업데이트로 인해 발생한 문제는 불가피합니다. 실수로 모드를 추가하거나 제거하여 발생한 경우, 절대로 게임을 저장하지 마세요.[/color]
starmapping-found-constellation=먼 거리에 있는 별자리가 __1__와 일치합니다, [img=virtual-signal/informatron] 인포매트론에 좌표가 저장되었습니다.
