se-supercharger=한 번에 최대 64개의 로봇을 고속으로 충전할 수 있습니다. 충전기의 최대 전력 소모는 1GW입니다.
se-pylon=전기 에너지를 배분합니다. 64 타일까지 연결됩니다.
se-pylon-substation=전기 에너지를 배분합니다. 64 타일까지 연결되고 64x64 영역에 전력을 공급합니다.
se-pylon-construction=전기 에너지를 배분하고 건설 영역을 제공합니다. 64 타일까지 연결되고 64x64 영역에 건설 영역을 공급합니다.
se-pylon-construction-radar=전기 에너지를 배분하고 건설 영역을 제공하며 레이더처럼 주변을 밝혀줍니다. 64 타일까지 연결되고 256x256 영역에 건설 영역 제공 및 구역을 밝힙니다. 4x4 물류영역.
se-shield-projector=보호 역장을 생성합니다. 프로젝터는 충전 중 혹은 보호막이 손상된 경우에는 더욱 많은 에너지를 소모합니다. "Walls Block Spitters" 모드가 설치된 경우 스피터의 발사체를 막을 수 있습니다.
se-deep-space-transport-belt=우주에 배치할 수 있는 빠른 장거리 운송 벨트입니다. 여러 색상을 사용하여 멀리서도 운송 벨트 라인을 쉽게 식별할 수 있습니다.
se-big-turbine=5000°C의 증기를 받아 다른 한쪽 끝에 500°C의 증기를 내보내고 측면으로 물을 내보내는 대형 1GW 발전기입니다. 99%의 에너지 효율과 99%의 물을 절약할 수 있습니다.
se-big-heat-exchanger=초고온 고용량을 위해 설계된 대형 열 교환기입니다.
se-addon-power-pole=건물에 부착하거나 전력 공급 범위를 정밀하게 제어하기 위해 설계된 작은 전신주입니다.
se-zone-discovery-random=망원경을 사용하여 행성, 위성, 그리고 소행성대를 탐색하세요.
se-zone-discovery-targeted=원하는 자원이 있는 행성, 달, 그리고 소행성 벨트를 탐색합니다. [img=virtual-signal/informatron] 인포매트론 > 구역 탐색에서 찾고 싶은 자원 설정을 선택해야 합니다.
se-zone-discovery-deep=깊고 깊은 성간 우주에 있는 흥미로운 구역을 탐색합니다. 소행성 구역에서는 독특하고 귀중한 자원이 많이 있습니다.
se-delivery-cannon=궤도 너머로 자원을 발사해 머나먼 거리를 단숨에 운송할 수 있는 레일건 형태의 대포와 그것을 포착할 수 있는 무장형 상자입니다.
se-delivery-cannon-weapon=원자 폭탄같은 특수한 탄약을 다른 표면에 원격으로 발사할 수 있는 거대한 레일건입니다.
se-spaceship-clamps=도킹 클램프를 배치하여 우주선의 클램프와의 위치를 일치시켜 특정 위치에 정박할 수 있도록 합니다. 착륙을 자동화하려면 우주선 계기판에 "클램프로 정박"과 "클램프에 정박" 신호가 한 쌍으로 입력되어야 합니다.
se-bio-upgrade-constitution=최대 체력이 증가합니다.
se-bio-upgrade-strength=운반 용량이 증가합니다.
se-bio-upgrade-agility=이동 속도가 증가합니다.
