se-space-simulation-asbm=複数の分野を組み合わせることで、より効率的なシミュレーションを行います。
se-space-solar-panel=大形の高効率なソーラーパネルです。
se-space-spectrometry-facility=分光測光、ガスクロマトグラフィー、質量分析、およびその他の分光法。 壁に火をつけ、曲げて、どこに当たったかを確認します。
se-space-supercomputer=より高度なデータ操作や処理、およびシミュレーションを可能にします。
se-space-telescope=可視スペクトル周辺波長に最適化された望遠鏡。
se-space-telescope-gammaray=ガンマ線は屈折しづらいため、代わりにミラーや特別な検出器を使用した強力な望遠鏡
se-space-telescope-xray=X線のほとんどは大気によってブロックされています。この望遠鏡は大気の問題がない宇宙に設置されます。
se-space-telescope-microwave=マイクロ波を検出し、宇宙背景輻射を観測する望遠鏡。
se-space-telescope-radio=遠距離からの微弱な電波を検出するための巨大な望遠鏡。
se-space-thermodynamics-laboratory=超高温状態を含む研究を行っています。また、精錬などの基本的な熱プロセスを実行することができます
se-spaceship=壁や床を1つずつ構築して密封し、中にコンソールを置くことで、他の星に行くための宇宙船を建造できます。
se-spaceship-integrity=各レベルごとに宇宙船の船体強度を +100 ずつ増加させます。
se-factory-spaceship=各レベルごとに宇宙船の船体強度を +500 ずつ増加させます。
se-superconductive-cable=能動的な冷却を必要としない超伝導複合ケーブル。
se-teleportation=他のテレポーテーション技術のロックを解除します。 安全に宇宙をゆがめることは難しいことがわかります。
se-tesla-gun=高速なチェーンライトニング。一撃で30体の敵を攻撃することができます。なんのターゲットも存在しない場合には、地面にそって短いジャンプを繰り返します。
se-thruster-suit=スラスターと磁力靴と宇宙服。これなしで宇宙に行ってはいけません。
se-thruster-suit-2=強力なスラスターを有する改良された宇宙服。大きな装備グリッドとインベントリサイズを持ちます。
se-thruster-suit-3=強力なスラスターを有する改良された宇宙服。大きな装備グリッドとインベントリサイズを持ちます。
se-thruster-suit-4=強力なスラスターを有する改良された宇宙服。大きな装備グリッドとインベントリサイズを持ちます。
space-science-pack=宇宙サイエンスパックと技術のより直接的な開発を可能にします。
se-aeroframe-pole=A strong light weight beryllium pole commonly used as a support beam for aviation and space exploration.
se-aeroframe-scaffold=A strong light weight beryllium structural frame commonly used as the main internal skeleton for aviation and space exploration vessels.
se-aeroframe-bulkhead=A strong light weight air-tight beryllium wall used as the external skin, or secondary compartment walls, of aviation and space exploration vessels.
se-lattice-pressure-vessel=A strong light weight beryllium pressure vessel with an internal lattice that lets certain fluids compress beyond their normal limits. If ruptured the pressurised fluid is vented safely.
se-heavy-girder=A heavy iridium structural beam mainly used for heavy industry and heavy military vessels.
se-heavy-bearing=A large heavy iridium bearing that can function indefinitely under forces that would crush lesser materials.
se-heavy-composite=A thick almost impenetrable bulkhead that is practically immune to heat, corrosion, radiation, and mechanical force, but is incredibly heavy.
se-heavy-assembly=A heavy mechanical assembly of gears and configurable components that used for heavy industry.
se-bioscrubber=A material processing chamber that utilises biological processes to break down unwanted materials.
se-vitalic-epoxy=An incredibly strong bio-sourced epoxy with regenerative properties.
se-vitalic-reagent=An efficient multi-purpose reagent for a wide range of chemical reactions.
se-vitalic-acid=A strong cocktail of various acids.
se-self-sealing-gel=A viscous gel under pressure, but solid as steel when exposed to a vacuum. Often used as an internal film in bulkheads to passively seal punctures.
se-holmium-cable=A sheathed cable specifically designed to eliminate unwanted noise in the line that can interferes with sensitive electronics.
se-holmium-solenoid=An extremely powerful electromagnet.
se-quantum-processor=Exploits superposition and entanglement to more efficiently work on highly complex problems.
se-dynamic-emitter=A rapidly adjustable light or particle emitter system that can change a number of properties for a greater range or scanning modes or material penetration properties.
se-naquium-cube=Leveraging naquium's unusual interaction with space time to fold a large volume into a small cube.
se-naquium-tessaract=A peculiar object that settles into a cube-like shape but shifts into a range of other geometric shapes if turned or accelerated.
se-naquium-processor=Computation within a naquium tesserect bypasses some of the usual limitations on computation density.
effect-transmission=The beacon transmits the effects of modules to nearby friendly entities within 3 tiles. Has 8 module slots. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon=The wide area beacon transmits the effects of modules to nearby friendly entities within 14 tiles. Has 15 module slots or 20 when upgraded. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon-2=The wide area beacon 2 transmits the effects of modules to nearby friendly entities within 14 tiles. Has 20 module slots. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-lifesupport-equipment-1=Increases lifesupport efficiency by +100% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-lifesupport-equipment-2=Increases lifesupport efficiency by +200% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-lifesupport-equipment-3=Increases lifesupport efficiency by +400% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-lifesupport-equipment-4=Increases lifesupport efficiency by +800% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-supercharger=Can charge up to 64 robots at a time at high speed. Structure max power draw is 1GW.
se-pylon=Distributes electrical energy. 64 tile connection range.
se-pylon-substation=Distributes electrical energy. 64 tile connection range, 64x64 power supply area.
se-pylon-construction=Distributes electrical energy and extends construction area. 64 tile connection range, 64x64 construction area.
se-pylon-construction-radar=Distributes electrical energy, extends construction area, and provides radar vision. 64 tile connection range, 256x256 construction & vision area. 4x4 logistic area.
se-shield-projector=Creates a protective force field. More energy is required when the projector is charging or when the shield takes damage. Can block enemy projectiles if the "Combat Mechanics Overhaul" mod is installed.
se-deep-space-transport-belt=Fast long-distance transport belts that can be placed in space. Different colors can be used to easily identify lines from a distance.
se-big-turbine=A large 1GW generator that takes in 5000°C steam, outputs 500°C steam at the other end, and outputs water at the sides. 99% energy efficient, 99% water conservation.
se-big-heat-exchanger=A large heat exchanger designed for high temperatures and high capacity.
se-addon-power-pole=A small electric pole designed to be attached to buildings or for precise control over electrical coverage.
se-zone-discovery-random=Search for planets, moons and asteroid belts using telescopes.
se-zone-discovery-targeted=Search for planets, moons and asteroid belts that have specific resources. Select resources preference in [img=virtual-signal/informatron] InformaTron > Zone discovery.
se-zone-discovery-deep=Search for interesting areas of deep interstellar space. Asteroid fields can have a lot of unique and valuable resources.
se-delivery-cannon=A railgun capable of shooting resources into orbit and beyond, and an armoured chest to catch them.
se-delivery-cannon-capsule-iridium=Although iridium is a heavy metal, the increased durability means less material can be used compared to a standard delivery capsule. The overall weight is the same but it is simpler to manufacture.
se-delivery-cannon-weapon=A large railgun capable of shooting special ammunitions, such as an atomic bomb, to other surfaces.
se-spaceship-clamps=Allows you to place docking clamps so that spaceships can anchor to a specific location by matching up clamp locations. Automation requires "Anchor using" and "Anchor to" signals fed into the console.
se-bio-upgrade-constitution=Increases max health.
se-bio-upgrade-strength=Increases carrying capacity.
se-bio-upgrade-agility=Increases movement speed.
se-bio-upgrade-dexterity=Increases crafting speed.
se-bio-upgrade-intelligence=Increases the learning gained from each science pack.
se-energy-beaming=An intense energy beam that can be used as a weapon from the sky, or to transfer power where it is needed.
se-energy-beam-defence=Defends against space-based energy beams and coronal mass ejections. Works by levitating magnetic particles into a protective bubble, then re-aligns and clumps the particles as needed to diffuse hostile energy beams.
se-nexus=A device that can be activated on a spaceship moving in interstellar space to generate data, and with additional technology it can activate a space distortion field (Spaceship Victory).
se-spaceship-victory=Allows the Nexus to activate a distortion drive to escape the local stellar cluster. Have a Nexus running in Distortion Drive mode spaceship moving at __1__ speed in interstellar space for __2__ seconds to win the game.
se-arcosphere=Allows the collection of arcospheres lost in the interstellar void.
se-arcosphere-folding=Allows the use of arcospheres as extradimensional pincers.
se-space-probe=A space-based rocket silo for launching space probes. Can also be used to launch satellites cheaply.
se-linked-container=A container linked by extradimensional space to other containers. The links of the container depend on the surface it is first placed on.
se-unit-capsule=Capules that deploy friendly __1__ units.


