beacon=8つのモジュールスロットを持ちます。モジュールの効果を3マス以内の味方の設置物に伝搬します。複数のビーコンからの影響は過重負荷を引き起こし、動作を停止させます。
se-wide-beacon=15のモジュールスロットを持ちます。モジュールの効果を14マス以内の味方の設置物に伝搬します。複数のビーコンからの影響は過重負荷を引き起こし、動作を停止させます。
se-wide-beacon-2=20のモジュールスロットを持ちます。モジュールの効果を14マス以内の味方の設置物に伝搬します。複数のビーコンからの影響は過重負荷を引き起こし、動作を停止させます。
kr-singularity-beacon=小型ですが、伝搬率の高いビーコンです。15のモジュールスロットを持ちます。モジュールの効果を2マス以内の味方の設置物に伝搬します。複数のビーコンからの影響は過重負荷を引き起こし、動作を停止させます。
se-supercharger=64のロボットを一度に高速で充電できます。最大で1GWを消費します。
