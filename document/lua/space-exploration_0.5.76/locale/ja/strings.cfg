se-space-radiation-laboratory=比較的安全に放射性物質で遊ぶ場所。ウラン処理に使用することができます。
se-space-radiator=過熱熱流体から余分な熱を放熱します。
se-space-radiator-2=過熱熱流体から余分な熱を放熱します。
