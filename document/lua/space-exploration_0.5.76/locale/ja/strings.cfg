se-pylon-construction=高度な配電設備です。64マスの接続と建築範囲を持ちます。
se-pylon-construction-radar=高度な配電設備です。64マスの接続、電力供給範囲と256マスの建築・レーダー範囲、4マスの物流範囲を持ちます。
se-shield-projector=エネルギーシールドを生成します。充電中やシールドが損傷した時により多くのエネルギーを消費します。敵の投射物を防ぐことができます。
se-big-turbine=5000℃の蒸気を消費する巨大なジェネレータです。エネルギーの2%は500℃の蒸気として排出され、残りの蒸気は水として側面から排出されます。
se-big-heat-exchanger=超高温・高出力に対応した大型の熱交換機です。
se-delivery-cannon=他惑星を含む超長距離まで資源を撃ち込むことができるレールガンです。対応したチェストを指定しない場合、周囲にダメージを与えます。1GJの容量を持ち、充電速度は50MWです。
se-delivery-cannon-chest=デリバリーキャノンカプセルを受け止められるように強化されたチェストです。安全に受け取るためには空きスペースが必要となります。
se-delivery-cannon-weapon=他惑星を含む超長距離まで弾を撃ち込むことができるレールガンです。注意して使用して下さい。
se-space-accumulator=高容量の蓄電池です。
se-space-accumulator-2=非常に高容量の蓄電池です。
se-energy-transmitter-emitter=surface間のエナジービームを照射する中心施設です。エネルギーを熱量として送信する他、兵器として運用可能です。エナジービームチャンバーとエナジービーム注入器を取り付ける必要があります。ビームの強さは注入器の数に応じて強まります。
se-energy-transmitter-chamber=エナジービーム照射器に取り付ける必要があります。追加のチャンバーは側面もしくは背面に接続できます。エナジービーム注入器は側面のみに接続できます。
se-energy-transmitter-injector=エナジービームチャンバーの側面に取り付けます。一定の電力を消費し、エナジービーム照射器の出力は注入器の数に応じて増加します。
se-energy-transmitter-injector-reactor=エナジービームチャンバーの側面に取り付けます。一定の電力を消費し、エナジービーム照射器の出力は注入器の数に応じて増加します。
se-energy-receiver=エナジービームから熱量を受け取ります。エナジービーム照射機がエネルギーモードになっていて、目標を受信機に設定している必要があります。
se-energy-beam-defence=敵のエナジービームやCMEを防ぎます。基礎消費は10GWです。
