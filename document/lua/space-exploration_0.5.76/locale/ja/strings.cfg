se-spaceship-antimatter-booster-tank=反物質を保持します。宇宙船の打ち上げに必要です。
se-spaceship-console=宇宙船を惑星、衛星、軌道、および小惑星帯に移動するために使用します。宇宙船フロア上に置かなければなりません。宇宙船は壁かドアで完全に密封され隙間のないようにする必要があります。宇宙船の有効性チェックによって問題箇所を発見できます。
