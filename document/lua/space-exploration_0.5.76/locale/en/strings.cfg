[technology-description]
energy-shield-equipment=A protective bubble that charges quickly but uses a lot of energy.
energy-shield-mk2-equipment=A protective bubble that charges quickly but uses a lot of energy.
energy-shield-mk3-equipment=A protective bubble that charges quickly but uses a lot of energy.
energy-shield-mk4-equipment=A protective bubble that charges quickly but uses a lot of energy.
energy-shield-mk5-equipment=A protective bubble that charges quickly but uses a lot of energy.
energy-shield-mk6-equipment=A protective bubble that charges quickly but uses a lot of energy.
sand-processing=Crushing, grinding, and filtering raw material into clean sand.
glass-processing=Melting sand into glass.
rocket-silo=Allows you to launch a satellite into orbit to discover new planets.
se-adaptive-armour=Armour that uses energy to self-repair. Fills a similar role to energy shields with lower power requirements but much slower regeneration.
se-antimatter-engine=Annihilating antimatter to produce incredible thrust.
se-antimatter-reactor=Annihilates antimatter with matter to generate extreme heat.
se-antimatter-production=Making antimatter, the densest form of stored energy.
se-astronomic-science-pack=Allows research of technologies relating to space travel and interstellar logistics.
se-biological-science-pack=Allows research of technologies relating to improving your physical capabilities, bioweapons, and neural processing.
se-condenser-turbine=75% the energy efficiency of a steam turbine but 99% of the steam used is returned as water. Temperature range: 100 to 999.
se-core-miner=Allows endless extraction of resources from planets and moons, but has diminishing returns if multiple are used on the same body.
se-biogun=A gun that can use various bio weapons.
se-cryogun=Make a wall of ice that can freeze enemies.
se-deep-catalogue=Space distortion, exotic matter, and nano-engineering data structured ready for analysis and computer simulation. Required for the most advanced technologies.
se-deep-space-science-pack=Required for the most advanced technology
se-dimensional-anchor=Uses a star's gravity well as a stabilizing point for a spatial anomaly.
se-electric-boiler=Creates steam from water using electrical energy. 90% energy efficient.
se-energy-science-pack=Allows research of technologies relating to the fundamental forces, and subatomic discoveries.
se-fluid-burner-generator=Requires liquid fuel with an energy value (such as liquid rocket fuel) to generate electricity. Simple and compact but lacks the energy efficiency of larger steam-based systems. Designed for space. Actual fluid consumption depends on fluid fuel value.
se-fuel-refining=Refines more advanced fuels.
se-heat-shielding=A composite panel used for high-temperature applications and space structures.
se-ion-engine=Ion engines use a small amount of ion stream and a large amount of power for thrust to move a spaceship. Ion booster tanks are smaller than other booster tanks and can only launch from locations already in space.
se-long-range-star-mapping=Some distance galaxies can be identified by specific patterns of unusual stars. Results are logged to [img=virtual-signal/informatron] InformaTron [__CONTROL__informatron__].
se-material-science-pack=Allows research of technologies relating to advanced materials for more advanced engineering requirements.
se-medpack=Use the medpack to heal yourself.
se-medpack-2=Use the medpack to heal yourself.
se-medpack-3=Use the medpack to heal yourself.
se-medpack-4=Use the medpack to heal yourself.
se-meteor-defence=Shoot meteors from the sky before they destroy your stuff. A meteor defence installation can protect an entire planet, but can only shoot one meteor at a time.
se-meteor-point-defence=Shoot meteors from the sky before they destroy your stuff. Meteor point defence can protect a small area from up to 4 meteors at a time.
se-nanomaterial=An intricate arrangement of different materials organised at the nano scale to make a composite with superior properties.
se-railgun=Electromagnetically accelerated darts propelled to such a speed that they leave a plasma trail before they vaporise. High damage, slow rate of fire.
se-plague=The great plague that eradicated all life from entire planets. Handle with EXTREME caution.
se-processing-beryllium=Turning beryl into beryllium, an extremely light, strong, corrosion resistant and radiation resistant metal. It also has almost no interaction with xrays.
se-processing-cryonite=Processing frozen cryonite crystals into cryonite rods that have applications in refrigeration, cooling, and lubrication. Cryonite is mainly found on frozen planets.
se-processing-holmium=Turning holminite into holmium, a rare-earth metal with the highest magnetic permeability of any element.
se-processing-iridium=Turning iridite into iridium, the most corrosion-resistant metal and densest element at higher temperatures. Important for heavy duty applications.
se-processing-naquium=Turning the mysterious deep-space naquitite crystal into naquium, a metal-like material with unusual space-time interactions.
se-processing-vitamelange=Turning the primitive vitamelange rock-sponge into a valuable nutrient extract.
se-processing-vulcanite=Turning the volcanic vulcanite crystal into a refined powder used in advanced smelting, rocket fuel, and other high temperature chemical processes. Vulcanite is found on volcanic planets and in most core fragments.
se-pulveriser=Pulverises and crushes harder minerals and planet core fragments.
se-rocket-cargo-safety=Reduces the chance that cargo pods get damaged in transit by 10% (Multiplicative).
se-rocket-fuel-from-water=Generates hydrogen-oxygen rocket fuel via water electrolysis.
se-rocket-landing-pad=Allows you to deliver rocket cargo pods to a named landing pad. With further research it can also recover rocket parts.
se-rocket-launch-pad=Allows you to launch cargo into space or to other planets.
se-rocket-reusability=Increases the percentage of parts that can be recovered from a successful landing pad landing by 4% (Base is 20%, max is 100%).
se-rocket-science-pack=Allows research of technologies relating to the processing of exotic resources and the manufacturing of space-variants of ground-based structures.
se-rocket-survivability=Reduces the chance that rockets get damaged in transit or have a navigation failure that results in missing the landing pad by 10% (multiplicative).
se-rtg-equipment=Radioisotope thermoelectric generator. A portable generator that converts the heat from radioactive decay into electricity. Lasts for decades with no additional fuel required.
se-rtg-equipment-2=Radioisotope thermoelectric generator. An improved portable generator that converts the heat from radioactive decay into electricity. Lasts for decades with no additional fuel required.
se-space-accumulator=Buildings that store larger quantities of excess electric energy for later.
se-space-accumulator-2=Buildings that store incredibly vast quantities of excess electric energy for later.
se-space-assembling=A modified assembling machine that can work in space.
se-space-astrometrics-laboratory=Combines, compares, and quantifies different sources of astronomic information.
se-space-biochemical-laboratory=An advanced chemical lab that specialises in bio-chemistry. Can also perform more basic chemical and oil processing.
se-space-catalogue-astronomic=Astronomic data structured ready for analysis and computer simulation. Required for further astronomic research.
se-space-catalogue-biological=Biological data structured ready for analysis and computer simulation. Required for further biological research.
se-space-catalogue-universal=Combined data for analysis and computer simulation. Required for further deep space research.
se-space-catalogue-energy=Energy data structured ready for analysis and computer simulation. Required for further energy research.
se-space-catalogue-material=Material data structured ready for analysis and computer simulation. Required for further material research.
se-space-data-card=A multi-purpose data storage device. Required for more advanced data-driven research.
se-space-decontamination-facility=Cleans substances for use in sterile environments, and prepares liquids for use in low-pressure conditions.
se-space-electromagnetics-laboratory=Equipment for intense magnetic field and extremely high voltage applications.
se-space-genetics-laboratory=A lab dedicated to genetic sequencing, genetic modification, and genetic printing of cultures.
se-space-gravimetrics-laboratory=Analyses and simulates gravitational disturbances.
se-space-growth-facility=Grows biological specimens under a range of controlled conditions that are impossible elsewhere, such micro-gravity,
se-space-hypercooling=Performs a heat exchange on thermofluid, making one hotter and the other colder.
se-space-laser-laboratory=Experiments with lasers. Eye protection must be worn.
se-lifesupport-facility=Sustaining life in more hostile environments.
se-space-manufactory=A key technology for mass production in space.
se-space-material-fabricator=Synthesises new materials. A cross between a particle collider and 3d printer.
se-space-matter-fusion=Manufacturing materials via fusion.
se-space-mechanical-laboratory=Provides a range of mechanical processes: Crushing, tearing, shearing, vibration, etc.
se-space-particle-accelerator=Accelerates particles near to the speed of light.
se-space-particle-collider=Collides high-speed particles and analyses the results.
se-space-plasma-generator=Generates a variety of plasmas.
se-space-platform-plating=Robust space platform plating. Smooth and fast for spacewalking.
se-space-platform-scaffold=Basic space platform scaffolding. Something to build on but not great for spacewalking.
se-space-radiation-laboratory=A relatively safe place to play with radioactive material. Can be used for uranium processing.
se-space-radiator=Radiates away excess heat from overheated thermofluid.
se-space-radiator-2=Radiates away excess heat from overheated thermofluid.
se-space-radiating-efficiency=Slower but more resource-efficient cooling of overheated thermofluid.
se-space-radiating-speed=Faster but more resource-inefficient cooling of overheated thermofluid.
se-space-rail=Rails that are safe to use in space because they prevent the train from flying off the tracks and destroying everything. Can also be used on land for aesthetic reasons.
se-recycling-facility=Scrapping items and reprocessing scrap into raw materials.
se-space-science-lab=Allows processing of rocket science packs and more advanced space science.
se-space-simulation-ab=More efficient simulation by combining multiple disciplines.
se-space-simulation-am=More efficient simulation by combining multiple disciplines.
se-space-simulation-as=More efficient simulation by combining multiple disciplines.
se-space-simulation-bm=More efficient simulation by combining multiple disciplines.
se-space-simulation-sb=More efficient simulation by combining multiple disciplines.
se-space-simulation-sm=More efficient simulation by combining multiple disciplines.
se-space-simulation-abm=More efficient simulation by combining multiple disciplines.
se-space-simulation-asb=More efficient simulation by combining multiple disciplines.
se-space-simulation-asm=More efficient simulation by combining multiple disciplines.
se-space-simulation-sbm=More efficient simulation by combining multiple disciplines.
se-space-simulation-asbm=More efficient simulation by combining multiple disciplines.
se-space-solar-panel=A high efficiency solar panel that you can walk on.
se-space-spectrometry-facility=Spectrophotometry, gas chromatography, mass spectrometry, and other spectrography. Fire stuff at a wall, make it bend, see where it hits.
se-space-supercomputer=Allows more advanced data manipulation and processing, and simulation.
se-space-telescope=A sophisticated telescope sensitive to multiple wavelengths around the visible spectrum.
se-space-telescope-gammaray=Gamma rays don't refract. This powerful telescope that uses mirrors and special detectors instead.
se-space-telescope-xray=X-rays are blocked by most atmospheres. This powerful telescope is designed for space where atmosphere is not a problem.
se-space-telescope-microwave=A huge telescope that detects microwaves and the cosmic microwave background.
se-space-telescope-radio=A huge telescope that detects very weak radio waves from distance sources.
se-space-thermodynamics-laboratory=Undertakes processes that involve temperature extremes. Can also perform basic thermal processes, such as smelting.
se-spaceship=A vessel you build piece by piece with floor and walls, then use the console to fly it to a different planet, or beyond.
se-spaceship-integrity=Each level increases the spaceship structural integrity stress limit by 100.
se-factory-spaceship=Each level increases the spaceship structural integrity stress limit by 500.
se-superconductive-cable=A superconductive composite cable that does not require active cooling.
se-teleportation=Unlocks other teleportation technology. This technology does nothing on its own but is a gateway to other technologies.
se-tesla-gun=Rapid fire chain lightning. Can hit up to 30 enemies per bolt. Makes long jumps between targets, or short jumps along the ground if there are no targets.
se-thruster-suit=A space suit with thrusters and magboots. Don't go into space without it.
se-thruster-suit-2=An improved space suit with stronger thrusters, increase inventory and larger grid.
se-thruster-suit-3=An improved space suit with stronger thrusters, increase inventory and larger grid.
se-thruster-suit-4=An improved space suit with stronger thrusters, increase inventory and larger grid.
space-science-pack=Allows more direct development of rocket science packs and technologies that benefit from those advancements.
se-aeroframe-pole=A strong light weight beryllium pole commonly used as a support beam for aviation and space exploration.
se-aeroframe-scaffold=A strong light weight beryllium structural frame commonly used as the main internal skeleton for aviation and space exploration vessels.
se-aeroframe-bulkhead=A strong light weight air-tight beryllium wall used as the external skin, or secondary compartment walls, of aviation and space exploration vessels.
se-lattice-pressure-vessel=A strong light weight beryllium pressure vessel with an internal lattice that lets certain fluids compress beyond their normal limits. If ruptured the pressurised fluid is vented safely.
se-heavy-girder=A heavy iridium structural beam mainly used for heavy industry and heavy military vessels.
se-heavy-bearing=A large heavy iridium bearing that can function indefinitely under forces that would crush lesser materials.
se-heavy-composite=A thick almost impenetrable bulkhead that is practically immune to heat, corrosion, radiation, and mechanical force, but is incredibly heavy.
se-heavy-assembly=A heavy mechanical assembly of gears and configurable components that used for heavy industry.
se-bioscrubber=A material processing chamber that utilises biological processes to break down unwanted materials.
se-vitalic-epoxy=An incredibly strong bio-sourced epoxy with regenerative properties.
se-vitalic-reagent=An efficient multi-purpose reagent for a wide range of chemical reactions.
se-vitalic-acid=A strong cocktail of various acids.
se-self-sealing-gel=A viscous gel under pressure, but solid as steel when exposed to a vacuum. Often used as an internal film in bulkheads to passively seal punctures.
se-holmium-cable=A sheathed cable specifically designed to eliminate unwanted noise in the line that can interferes with sensitive electronics.
se-holmium-solenoid=An extremely powerful electromagnet.
se-quantum-processor=Exploits superposition and entanglement to more efficiently work on highly complex problems.
se-dynamic-emitter=A rapidly adjustable light or particle emitter system that can change a number of properties for a greater range or scanning modes or material penetration properties.
se-naquium-cube=Leveraging naquium's unusual interaction with space time to fold a large volume into a small cube.
se-naquium-tessaract=A peculiar object that settles into a cube-like shape but shifts into a range of other geometric shapes if turned or accelerated.
se-naquium-processor=Computation within a naquium tesserect bypasses some of the usual limitations on computation density.
effect-transmission=The beacon transmits the effects of modules to nearby friendly entities within 3 tiles. Has 8 module slots. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon=The wide area beacon transmits the effects of modules to nearby friendly entities within 14 tiles. Has 15 module slots or 20 when upgraded. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon-2=The wide area beacon 2 transmits the effects of modules to nearby friendly entities within 14 tiles. Has 20 module slots. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-lifesupport-equipment-1=Increases lifesupport efficiency by +100% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-lifesupport-equipment-2=Increases lifesupport efficiency by +200% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-lifesupport-equipment-3=Increases lifesupport efficiency by +400% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-lifesupport-equipment-4=Increases lifesupport efficiency by +800% (additive). If installed in a non-spacesuit, efficiency bonus is halved and won't work in space.
se-supercharger=Can charge up to 64 robots at a time at high speed. Structure max power draw is 1GW.
se-pylon=Distributes electrical energy. 64 tile connection range.
se-pylon-substation=Distributes electrical energy. 64 tile connection range, 64x64 power supply area.
se-pylon-construction=Distributes electrical energy and extends construction area. 64 tile connection range, 64x64 construction area.
se-pylon-construction-radar=Distributes electrical energy, extends construction area, and provides radar vision. 64 tile connection range, 256x256 construction & vision area. 4x4 logistic area.
se-shield-projector=Creates a protective force field. More energy is required when the projector is charging or when the shield takes damage. Can block enemy projectiles if the "Combat Mechanics Overhaul" mod is installed.
se-deep-space-transport-belt=Fast long-distance transport belts that can be placed in space. Different colors can be used to easily identify lines from a distance.
se-big-turbine=A large 1GW generator that takes in 5000°C steam, outputs 500°C steam at the other end, and outputs water at the sides. 99% energy efficient, 99% water conservation.
se-big-heat-exchanger=A large heat exchanger designed for high temperatures and high capacity.
se-addon-power-pole=A small electric pole designed to be attached to buildings or for precise control over electrical coverage.
se-zone-discovery-random=Search for planets, moons and asteroid belts using telescopes.
se-zone-discovery-targeted=Search for planets, moons and asteroid belts that have specific resources. Select resources preference in [img=virtual-signal/informatron] InformaTron > Zone discovery.
se-zone-discovery-deep=Search for interesting areas of deep interstellar space. Asteroid fields can have a lot of unique and valuable resources.
se-delivery-cannon=A railgun capable of shooting resources into orbit and beyond, and an armoured chest to catch them.
se-delivery-cannon-capsule-iridium=Although iridium is a heavy metal, the increased durability means less material can be used compared to a standard delivery capsule. The overall weight is the same but it is simpler to manufacture.
se-delivery-cannon-weapon=A large railgun capable of shooting special ammunitions, such as an atomic bomb, to other surfaces.
se-spaceship-clamps=Allows you to place docking clamps so that spaceships can anchor to a specific location by matching up clamp locations. Automation requires "Anchor using" and "Anchor to" signals fed into the console.
se-bio-upgrade-constitution=Increases max health.
se-bio-upgrade-strength=Increases carrying capacity.
se-bio-upgrade-agility=Increases movement speed.
se-bio-upgrade-dexterity=Increases crafting speed.
se-bio-upgrade-intelligence=Increases the learning gained from each science pack.
se-energy-beaming=An intense energy beam that can be used as a weapon from the sky, or to transfer power where it is needed.
se-energy-beam-defence=Defends against space-based energy beams and coronal mass ejections. Works by levitating magnetic particles into a protective bubble, then re-aligns and clumps the particles as needed to diffuse hostile energy beams.
se-nexus=A device that can be activated on a spaceship moving in interstellar space to generate data, and with additional technology it can activate a space distortion field (Spaceship Victory).
se-spaceship-victory=Allows the Nexus to activate a distortion drive to escape the local stellar cluster. Have a Nexus running in Distortion Drive mode spaceship moving at __1__ speed in interstellar space for __2__ seconds to win the game.
se-arcosphere=Allows the collection of arcospheres lost in the interstellar void.
se-arcosphere-folding=Allows the use of arcospheres as extradimensional pincers.
se-space-probe=A space-based rocket silo for launching space probes. Can also be used to launch satellites cheaply.
se-linked-container=A container linked by extradimensional space to other containers. The links of the container depend on the surface it is first placed on.
se-unit-capsule=Capules that deploy friendly __1__ units.

