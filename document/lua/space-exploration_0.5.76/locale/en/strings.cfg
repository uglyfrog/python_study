se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nAnnihilates an antimatter stream. Counts as bulkhead for spaceship containment.
se-spaceship-antimatter-booster-tank=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nHolds antimatter. Required for spaceship launch.
se-spaceship-ion-engine=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nUses a small amount of ion stream but lots of power for propulsion. Counts as bulkhead for spaceship containment.
se-spaceship-ion-booster-tank=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nHolds ion stream. Required for spaceship launch, but can only launch from space.
se-spaceship-console=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nUse to move a spaceship between planets, moons, orbits, and asteroid fields. Must be contained within spaceship walls/doors, no gaps or holes. Integrity check highlights problems.
se-spaceship-console-output=Outputs signals relating to the spaceship's current status. See Spaceships in [img=virtual-signal/informatron] InformaTron for more information [__CONTROL__informatron__].
se-spaceship-console-alt=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nThis spaceship console is damaged and cannot be used to control a spaceship.
se-spaceship-gate=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nA forcefield stops decompression when the door opens. Counts as bulkhead for spaceship containment.
se-spaceship-rocket-engine=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nBurns liquid rocket fuel. Counts as bulkhead for spaceship containment.
se-spaceship-rocket-booster-tank=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nHolds liquid rocket fuel. Required for spaceship launch.
se-spaceship-wall=[font=default-bold][color=#f5cb48]Placement restriction: Spaceship Floor[/color][/font]\nCounts as bulkhead for spaceship containment, diagonal gaps break containment.
beacon=8 module slots. Transmits the effects of modules to nearby friendly entities within 3 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon=15 module slots. Transmits the effects of modules to nearby friendly entities within 14 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-wide-beacon-2=20 module slots. Transmits the effects of modules to nearby friendly entities within 14 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
kr-singularity-beacon=A compact 100% effect efficiency beacon with short range. Transmits the effects of modules to nearby friendly entities within 2 tiles. Multiple beacons affecting the same entity will overload it and prevent it from operating.
se-supercharger=Can charge up to 64 robots at a time at high speed. Structure max power draw is 1GW.
se-addon-power-pole=A small electric pole designed to be attached to buildings or for precise control over electrical coverage.
se-pylon=Distributes electrical energy. 64 tile connection range.
se-pylon-substation=Distributes electrical energy. 64 tile connection range, 64x64 power supply area.
se-pylon-construction=Distributes electrical energy and extends construction area. 64 tile connection range, 64x64 construction area.
se-pylon-construction-radar=Distributes electrical energy, extends construction area, and provides radar vision. 64 tile connection range, 256x256 construction & vision area. 4x4 logistic area.
se-shield-projector=Creates a protective forcefield. More energy is required when the projector is charging or when the shield takes damage. Can block enemy projectiles if the "Combat Mechanics Overhaul" mod is installed.
se-big-turbine=A large generator that takes in 5000°C steam, outputs 500°C steam at the other end, and outputs water at the sides. 2% of input energy is unused and contained in the output steam.
se-big-heat-exchanger=A large heat exchanger designed for high temperatures and high capacity.
se-delivery-cannon=A railgun capable of shooting resources into orbit and beyond. Causes damage if not caught safely, use with caution. 1GJ capacity, 50MW when charging.
se-delivery-cannon-chest=An armoured chest designed to safely catch high velocity falling resources. Requires inventory space to safely catch deliveries.
se-delivery-cannon-weapon=A large railgun capable of shooting ammunitions into orbit and beyond. Use with caution.
se-spaceship-clamp=A clamp on a spaceship can anchor to a clamp facing the opposite direction. Counts as bulkhead for spaceship containment.
se-spaceship-clamp-place=A clamp on a spaceship can anchor to a clamp facing the opposite direction. Counts as bulkhead for spaceship containment.
se-spaceship-clamp-power-pole-external-east=A wire connection point on a clamp. Passes circuit signals and power through to the connected clamp while anchored.
se-spaceship-clamp-power-pole-external-west=A wire connection point on a clamp. Passes circuit signals and power through to the connected clamp while anchored.
se-space-accumulator=High density energy storage.
se-space-accumulator-2=High density energy storage.
se-energy-transmitter-emitter=The central building that generates an inter-surface energy beam. Can be used as a weapon or to transfer power to an energy beam receiver. Requires attached energy beam chamber, and connected energy beam injectors. Beam strength is based on the number of injectors.
se-energy-transmitter-chamber=Must be connected to an energy beam emitter. Other chambers can be connected to the end or middle of either side. Energy beam injectors can be connected to the sides only.
se-energy-transmitter-injector=Must be attached to an energy beam chamber and connected to an emitter. Injectors have a fixed power draw, each one increases the energy sent giving more heat to a receiver, or increases the speed and damage of the beam weapon.
se-energy-transmitter-injector-reactor=Must be attached to an energy beam chamber and connected to an emitter. Injectors have a fixed power draw, each one increases the energy sent giving more heat to a receiver, or increases the speed and damage of the beam weapon.
se-energy-receiver=Captures an energy beam as heat. The emitter must be in Energise mode and the target must be on the receiver.
se-energy-beam-defence=Energy beam defence facility. Defends against space-based energy beams and coronal mass ejections. The only requirement to function is energy, the base draw is 10MW but increases based on the strength of attacking beams. Only 1 is needed per surface against Coronal mass ejections, against energy beams weapons 1 Umbrella can defend against up to 500GW of attacking power. See Energy Beams in [img=virtual-signal/informatron] InformaTron for more information [__CONTROL__informatron__]
spidertron=Can be deployed from a cargo rocket if the rocket is not set to a landing pad.
se-nexus=Only functions on a moving spaceship, energy use is proportional to speed. Can gain data from interstellar movement, data generation is based on ship kinetic energy. The Nexus is a designed to act as a distortion drive and with the right technology can enable escape from the local stellar cluster.\nApplies 2000 container integrity stress.
se-nexus-charger=Only functions on a moving spaceship, energy use is proportional to speed. Can gain data from interstellar movement, data generation is based on ship kinetic energy. The Nexus is a designed to act as a distortion drive and with the right technology can enable escape from the local stellar cluster.
se-space-probe-rocket-silo=A rocket silo for launching space probes.
se-linked-container=A container linked by extradimensional space to other containers. The links of the container depend on the surface it is first placed on.

