se-meteor-defence-charger=Can defend an entire planet from meteors but can only shoot 1 meteor a time. Must be loaded with meteor defence ammo and fully charged to fire. 80% accuracy. Needs to recharge after firing. Draws 20MW when recharging.
se-meteor-point-defence-container=Defends an area from meteors. Able to shoot up to 4 meteors per volley. Must be loaded with meteor point defence ammo and fully charged to fire. Range 64, 50% accuracy, takes time to recharge after firing. Rotate to change charge mode.
se-meteor-point-defence-charger=Defends an area from meteors. Able to shoot up to 4 meteors per volley. Must be loaded with meteor point defence ammo and fully charged to fire. Range 64, 50% accuracy, takes time to recharge after firing. Rotate to change charge mode.
se-meteor-point-defence-charger-overcharged=Defends an area from up to 4 meteors. Range 64, 50% accuracy, takes time to recharge after firing. An overcharged defence has decreased power leakage at the cost of power fluctuations when firing occurs.
se-naquium-ore=Naquium ore.
se-rocket-launch-pad=Launches its inventory into space. Can take passengers, enter using __CONTROL__toggle-driving__ near the front door. See Cargo Rockets in [img=virtual-signal/informatron] InformaTron for more information [__CONTROL__informatron__]
