se-beryllium-ore=Berilyum cevheri.
se-condenser-turbine=Buhar türbininin %75'i kadar enerji verimliliği vardır fakat kullanılan buharın %99'u su olarak geri verilir. Sıcaklık aralığı: 100 ila 999.
