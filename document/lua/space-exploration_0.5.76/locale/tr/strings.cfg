se-spaceship-antimatter-engine=[font=default-bold][color=#f5cb48]Yerleştirme kısıtı: Uzay Gemisi Zemini[/color][/font]\nBir antimadde akışını imha eder. Uzay gemisi muhafazası için bölme duvarı olarak sayılır.
