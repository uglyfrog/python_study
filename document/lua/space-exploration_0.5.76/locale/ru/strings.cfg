title_spaceships=Космические корабли
page_spaceships_text_1=Космические корабли - это огромные мощные транспортные средства, которые могут запускать в космос множество упакованных структур, предметов и игроков, а затем летать по Солнечной системе и приземляться на другие поверхности.\n\n[font=heading-2]Конструкция космического корабля[/font]\nКосмические корабли состоят из множества плиток и более мелких компонентов, которые соединяются друг с другом, чтобы создать космический корабль вашей собственной конструкции. Вы проектируете космический корабль почти как миниатюрную передвижную базу.\n\nНачните с плана пола космического корабля. Не стройте слишком больших размеров, так как ваши первые несколько космических кораблей будут иметь строгие ограничения по размеру, которые можно расширить путем исследования. Разместите стены космического корабля по краям, чтобы сделать переборки, и убедитесь, что нет зазоров (включая диагонали). Поместите консоль космического корабля где-нибудь внутри, это основная часть космического корабля и пульт управления им. Когда консоль размещена, есть несколько импульсов, по которым консоль определяет, какие части правильно прикреплены, какие части правильно упакованы и что отвалится, если вы попытаетесь взлететь. Если какие-либо квадраты мигают красным, это значит, что есть проблема с вашей конструкцией, которую вы можете диагностировать, проверив консоль космического корабля. Вам также понадобится резервуар ракетного ускорителя и ракетный двигатель космического корабля. Резервуар ускорителя - это то, что хранит топливо, необходимое для полета в космос, и обеспечивает этапы вертикального взлета и посадки. Ракетные двигатели предназначены для более медленного полёта в космосе, чтобы доставить вас к месту назначения. Также рекомендуется какая-либо форма защиты спереди (всегда сверху), потому что туманность, в которой вы находитесь, полна обломков.\n\n[font=heading-2]Структурная нагрузка[/font]\nВначале вы будете очень ограничены размером космического корабля из-за пределов структурных напряжений вашего технологического уровня. Дополнительные технологии позволяют строить космические корабли большего размера. Структурная нагрузка рассчитывается в 2 этапа:\n\nЭтап A. Нагрузка на корпус в основном зависит от размеров и формы корабля.\nЭтап Б. Нагрузка на контейнеры зависит от вместимости хранилищ для предметов и жидкостей на корабле.\n\nОбщая структурная нагрузка равна тому, какой из факторов нагрузки больше, два значения не суммируются. Если нагрузка на корпус составляет 250, а нагрузка на контейнеры - 280, общая нагрузка будет равна 280.\n\nПолоса нагрузки на корпус показывает 3 значения. Первый - это текущее напряжение корпуса, основанное на пустых клетках космического корабля. До 10% размера корабля не учитываются в качестве напряжения целостности, если это пустые клетки космического корабля. Это свободное пространство не учитывается при расчете напряжений и используется для коридоров. Второе значение - это нагрузка на корпус без скидки, оно полезно для оценки значения нагрузки на корабль, которую вы получите, если заполните внутреннюю часть конструкциями. Третье значение - это максимальная нагрузка, которую допускает ваш технический уровень.\n\nИсключительно длинные тонкие корабли или корабли с очень тонкими секциями посередине менее прочны, чем более округлые конструкции. Широкие корабли прочны, но должны очищать больше астероидов.\n\nНекоторые сооружения имеют особые эффекты на целостность или скорость корабля, например, Нексус.\n\n[font=heading-2]Обтекаемость[/font]\nЭта область космоса находится в пылевой туманности. Если вы оптимизируете обтекаемость своего космического корабля, вы сможете увеличить его максимальную скорость примерно на 30%. Следует избегать создания плоской передней части, но не нужно делать клин. До 1/3 передней части вашего космического корабля может быть плоской без штрафа. Округлые формы тоже подойдут. Вы можете вручную запустить проверку целостности, чтобы увидеть, каков уровень обтекаемости.\n\n[font=heading-2]Скорость[/font]\nСкорость корабля зависит от тяги двигателей и веса корабля (приближен к структурной нагрузке). Двигатели могут быть размещены внутри или на обшивке корабля, но двигатели в задней части корабля с пустым пространством позади них более эффективны (улучшение примерно на 25%).\n\n[font=heading-2]Дальние перевозки[/font]\nЧто касается дальних путешествий, стоит отметить, что вы можете многое сделать в спутниковом режиме, пока ваше тело находится в пути. Вы также можете отдавать приказы космическим кораблям удалённо через спутниковый канал связи.\n\n[font=heading-2]Сборочные автоматы[/font]\n[color=#ffaaaa] Предупреждение. Сборочные автоматы, предназначенные только для космоса, смогут использовать рецепты, общие для других наземных структур, если космический корабль находится на суше. Если космический рецепт установлен во время приземления космического корабля, ингредиенты будут потеряны. Некоторые наземные сборочные автоматы могут работать в космосе, но потеряют возможность использовать модули производительности в космосе. Если космический корабль запускается с модулями производительности на этих машинах, модули производительности уничтожаются.[/color]\n\n[font=heading-2]Сигналы космического корабля[/font]\nВерхняя правая часть консоли космического корабля может быть подключена сигнальными проводами отдельно от основной конструкции, так как она выводит свои собственные сигналы:\n[img=item/se-spaceship-console] Число сигнала консоли указывает ID космического корабля.\n[img=virtual-signal/signal-speed] Число сигнала скорости указывает скорость космического корабля: -1, если он остановлен, -2, если стоит на якоре.\n[img=virtual-signal/signal-distance] Сигнал расстояния указывает расстояние до выбранного пункта назначения: -1, если прибыл, -2, если стоит на якоре, -3, если пункт назначения не задан.\n[img=virtual-signal/se-planet-orbit] Четвёртый сигнал указывает текущий пункт назначения, если он есть.\n[img=virtual-signal/signal-D] В некоторых частях космоса есть больше или меньше астероидов, с которыми может столкнуться ваш корабль. Плотность астероидов там, где в настоящее время находится корабль, указывается сигналом D.\n[img=virtual-signal/signal-A] Если космический корабль поставлен на якорь, тогда он указывает идентификатор якорной зоны с помощью сигнала A.\n\n[font=heading-2]Автоматизация космического корабля[/font]\nОсновная структура консоли может принимать входные сигналы с левой стороны:\n[img=virtual-signal/signal-speed] Сигнал скорости устанавливает целевую скорость и включает двигатели. Отрицательный сигнал вместо этого останавливает двигатели.\n[img=virtual-signal/se-spaceship-launch]Сигнал запуска космического корабля запускает его.\n[img=virtual-signal/se-planet-orbit] Сигнал пункта назначения устанавливает пункт назначения (вы можете увидеть сигнал зоны на боковой панели Атласа Вселенной после того, как построите космический корабль).\n\nПримечание: тип сигнала пункта назначения (например, [img=virtual-signal/se-planet-orbit] или [img=virtual-signal/se-asteroid-belt]), и значение/идентификатор сигнала должны совпадать для установки пункта назначения.\n\nПримечание: консоль космического корабля не будет принимать сигналы [img=virtual-signal/se-spaceship-launch] Запуск или [img=virtual-signal/signal-speed] Скорость до тех пор, пока игрок вручную не запустит и не задействует корабль хотя бы один раз. Это сделано для предотвращения случайного запуска спроектированных космических кораблей, когда они всё ещё строятся дронами.\n\nПримечание: консоль проверяет изменения входного сигнала только раз в секунду; для реакции корабля требуется устойчивый сигнал, одиночные импульсы не сработают.\n\n[font=heading-2]Автоматическая посадка[/font]\nЧтобы космический корабль приземлился, консоли необходимо дать пару сигналов якорей, либо:\n"использовать левый зажим" ([img=virtual-signal/se-anchor-using-left-clamp]) с "заякориться к правому зажиму" ([img=virtual-signal/se-anchor-to-right-clamp])\n"использовать правый зажим" ([img=virtual-signal/se-anchor-using-right-clamp]) с "заякориться к левому зажиму" ([img=virtual-signal/se-anchor-to-left-clamp])\n\nЗначение сигнала "использовать ... зажим" должно соответствовать значению зажима на корабле.\nЗначение сигнала "заякориться к ... зажиму" должно соответствовать значению зажима в месте назначения.\nВы можете просмотреть и изменить эти значения на зажимах, открыв пользовательский интерфейс зажима. Если найдено совпадение для сигналов «использовать ... зажим» и «заякориться к ...», подаваемых на консоль корабля, то корабль попытается приземлиться с двумя подключёнными зажимами. Используйте с осторожностью.\n\n[font=heading-2]Зажимы[/font]\nЧтобы установить идентификатор зажима, откройте интерфейс зажима и измените числовое значение сигнала зажима на ID, который вы хотите назначить зажиму. Вам никогда не нужно менять тип сигнала зажима.\n\nВы можете отключить заякоренный зажим, передав ему красный сигнал.\n\n[font=heading-2]Пример посадки[/font]\nУ космического корабля есть левый зажим с ID 315. В графическом интерфейсе этого зажима сигнал [img=virtual-signal/se-anchor-using-left-clamp] со значением 315.\nПоверхность посадки имеет правый зажим с ID 147. В графическом интерфейсе этого зажима сигнал [img=virtual-signal/se-anchor-using-right-clamp] со значением 147.\nЧтобы космический корабль приземлился с помощью этих двух зажимов, на левую сторону консоли корабля должны быть переданы следующие сигналы:\n[img=virtual-signal/se-anchor-using-left-clamp] 315\n[img=virtual-signal/se-anchor-to-right-clamp] 147
